  /v1/payment-intents/authorize:
    post:
      tags:
        - $ref: '#/tags/checkout-api'
      summary: Authorize payments for a Payment Intents.
      x-summary-i18n:
        eng: Authorize payments for a Payment Intents.
        spa: Autorizar pagos para una Payment Intents.
        por: Autorizar pagamentos para uma Payment Intents.
      description: Create a new Payment-Intent and reserves the amount on the customer's credit card.
      x-description-i18n:
        eng: Create a new Payment-Intent and reserves the amount on the customer's credit card.
        spa: Crea una Payment-Intent de pago y reserva el monto en la tarjeta de crédito del cliente.
        por: Cria uma nova Payment-Intent e reserva o valor no cartão de crédito cliente.
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer token-89987654567f-numeroToken"
          required: true
          description: Access Token - Application private key that must always be used in the backend to generate payments. It is essential that this information is kept secure on their servers.
          x-description-i18n:
            eng: Access Token - Application private key that must always be used in the backend to generate payments. It is essential that this information is kept secure on their servers.
            spa: Access Token - Clave privada de la aplicación que siempre debe ser utilizada en el backend para generar pagos. Es fundamental que esta información se mantenga segura en sus servidores.
            por: Access Token - Chave privada do aplicativo que deve ser sempre usada no backend para gerar pagamentos. É essencial que essas informações sejam mantidas seguras em seus servidores.
        - in: header
          name: X-Idempotency-Key
          schema:
            type: string
            example: "0d5020ed-1af6-469c-ae06-c3bec19954bb"
          required: false
          description: This feature allows you to safely retry requests without the risk of accidentally performing the same action more than once. This is useful for avoiding errors, such as creating two identical Payment Intents, for example. To ensure that each request is unique, it's important to use an exclusive value in the header of your request. We suggest using a UUID V4 or random strings.
          x-description-i18n:
            eng: This feature allows you to safely retry requests without the risk of accidentally performing the same action more than once. This is useful for avoiding errors, such as creating two identical Payment Intents, for example. To ensure that each request is unique, it's important to use an exclusive value in the header of your request. We suggest using a UUID V4 or random strings.
            spa: Esta función permite repetir solicitudes de manera segura, sin el riesgo de realizar la misma acción más de una vez por error. Esto es útil para evitar errores, como la creación de dos Payment Intents idénticas, por ejemplo. Para garantizar que cada solicitud sea única, es importante utilizar un valor exclusivo en el header de su solicitud. Sugerimos el uso de un UUID V4 o strings aleatorias.
            por: Esta função permite repetir solicitações de forma segura, sem o risco de realizar a mesma ação mais de uma vez por engano. Isso é útil para evitar erros, como a criação de duas Payment-Intents idênticas, por exemplo. Para garantir que cada solicitação seja única, é importante usar um valor exclusivo no header da sua solicitação. Sugerimos o uso de um UUID V4 ou strings randômicas.
