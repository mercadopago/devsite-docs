          description: POS Id
          x-description-i18n:
            eng: POS Id
            spa: POS Id
            por: POS Id
          required: true
          schema:
            type: string
            example: 1988157
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
