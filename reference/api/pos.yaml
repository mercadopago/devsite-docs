                properties:
                  errorKey:
                    type: string
                    enum:
                      - 1--If-there-is-no-pos-for-the-indicated-ID-and-user-

components:
  schemas:
    category:
      type: number
      example: 621102
      description: MCC code that indicates the category of the Point of Sale. If not specified, it remains as a generic category.
      enum:
        - Gastronomy -- 
        - 621102 -- Argentina
        - 5611203 -- Brazil 
        - 5812 -- Mexico
        - 5611 -- Colombia
        - 5520 -- Peru 
        - 56101 -- Uruguay
        - 561000 -- Chile
        - Gas station -- 
        - 473000 -- Argentina
        - 4731300 -- Brazil
        - 468419 -- Mexico
        - 4731 -- Colombia
        - 5050 -- Peru
        - 47300 -- Uruguay
        - 473001 -- Chile