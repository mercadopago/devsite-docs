                    x-description-i18n:
                      eng: POS identifier, numerical and self-generated.
                      spa: Identificador único de la caja, numérico y autogenerado
                      por: Identificador exclusivo da caixa, numérico e gerado automaticamente
                  qr:
                    type: object
                    properties:
                      image:
                        type: string
