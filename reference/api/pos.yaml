                      template_image:
                        type: string
                        example: >-
                          https://www.mercadopago.com/instore/merchant/qr/2852128/template_c955a5618d874e998c8399e3515fed3a00b8cc0ca401448ca56e2f2e18f4ba68.png
                  status:
                    type: string
                    example: active
                  date_created:
                    type: string
                    example: '2019-09-03T13:13:54.000-04:00'
                  date_last_updated:
                    type: string
