  /test_user/{id}/account_money:
    put:
      tags:
        - $ref: '#/tags/checkout-api'
        - $ref: '#/tags/checkout-pro'
      summary: Add AM to test user account
      description: This endpoint handles http requests to add account_money to the test user account
      parameters:
        - name: access_token
          in: query
          description: Access token generated from the seller by the authentication process (OAuth). This security code identifies the user, their privileges and an application used in different requests from public sources to access protected resources. Its validity is determined by the expires_in parameter and is similar to APP_USR-1585551492-030918-25######3458-2880736, which is composed of
          enum:
                      - Access token type -- APP_USR (application on behalf of a user), TEST (test, only valid in sandbox)
                      - Client ID -- 1585551492
                      - Creation date (MMddHH) -- 030918
                      - Security hash -- 25######3458
                      - User ID -- 2880736 
          required: true
          schema:
            type: string
            example: "12123adfasdf123u4u"
        - name: id
          in: path
          description: Unique ID that identifies the test user.
          required: true
          schema:
            type: string
            example: "12123adfasdf123u4u"
      requestBody:
        description: Amount request
        content:
