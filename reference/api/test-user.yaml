openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /users/test_user:
    post:
      tags:
        - $ref: '#/tags/checkout-api'
        - $ref: '#/tags/checkout-pro'
      summary: Create test user
      description: This endpoint handles http requests to create a test user.
      parameters:
        - name: access_token
          in: query
          description: Access token generated from the seller by the authentication process (OAuth). This security code identifies the user, their privileges and an application used in different requests from public sources to access protected resources. Its validity is determined by the expires_in parameter and is similar to APP_USR-1585551492-030918-25######3458-2880736, which is composed of
          enum:
                      - Access token type -- APP_USR (application on behalf of a user), TEST (test, only valid in sandbox)
                      - Client ID -- 1585551492
                      - Creation date (MMddHH) -- 030918
                      - Security hash -- 25######3458
                      - User ID -- 2880736
          required: true
          schema:
            type: string
            example: 12123adfasdf123u4u
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                site_id:
                  type: string
                  description: ID of the site where the test user will be created.
                  required: true
                  example: "MLA"
                  enum:
                    - MPE -- Mercado Libre Perú
                    - MLU -- Mercado Libre Uruguay
                    - MLA -- Mercado Libre Argentina
                    - MLC -- Mercado Libre Chile
                    - MCO -- Mercado Libre Colombia
                    - MLB -- Mercado Libre Brasil
                    - MLM -- Mercado Libre México
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 123
                    description: Unique ID that identifies the test user.
                  nickname:
                    type: string
                    example: "TEST45I5GYIH"
                    description: Nickname that identifies the test user
                  password:
                    type: string
                    example: "qatest6730"
                    description: Test user password.
                  site_status:
                    type: string
                    example: "active"
                    description: Status of the site where the test user was created.
                  site_id:
                    type: string
                    example: "MLA"
                    description: ID of the site where the test user was created.
                  email:
                    type: string
                    example: "test_user_123@testuser.com"
                    description: Test user login email.
                  date_created:
                    type: string
                    example: "2022-02-01T12:00:00.000-04:00"
                    description: Test user creation date.
                  date_last_updated:
                    type: string
                    example: "2022-02-01T12:00:00.000-04:00"
                    description: Test user registration update date.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--invalid-site_id
        '401':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 401--Not-Found--invalid-token                           
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403--Forbidden--authorization-the-caller-id-must-be-a-productive-user
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404--Resource-Not-Found                    
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500--Internal-Server-Error
