        '404':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404-- Not Found - Payment Intent doesn't exist
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
