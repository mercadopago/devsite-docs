openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /point/integration-api/devices:
    get:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Get devices
      description: This endpoint allows you to get the devices. Devices can be filtered by pos and/or store
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development with the value "sandbox"
          schema:
            type: string
            example: sandbox
        - name: store_id
          in: query
          description: Devices Store Id filter (Optional)
          schema:
            type: string
            example: "1235456678"
        - name: pos_id
          in: query
          description: Devices Pos Id filter (Optional)
          schema:
            type: integer
            example: 1235456678
        - name: limit
          in: query
          description: pagination limit
          schema:
            type: integer
            example: 50
        - name: offset
          in: query
          description: pagination offset
          schema:
            type: integer
            example: 0
       
      responses:
        '200':
          description: Success - Paged devices list
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    description:
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "INGENICO_MOVE2500__ING-23976989"
                        operating_mode:
                          type: string
                          example: "STANDALONE"
                  paging:
                    type: object
                    properties:
                       total:
                        type: integer
                        example: 1
                        description:
                       offset:
                        type: integer
                        example: 0    
                        description:      
                       limit:
                        type: integer
                        example: 50
                        description:   
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey: 
                    type: string
                    enum:
                      - 400-- Bad Request - query param incorrect format            
        '401':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 401-- Unauthorized - token is invalid 
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403-- Forbidden Integrator isn't registered 
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500-- Internal server error
  /point/integration-api/devices/{deviceid}/payment-intents:
    post:
      tags:
      - $ref: '#/tags/mp-point'
      summary: Create payment intent
      description: This endpoint allows to create a payment intent for a device
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development with the value "sandbox"
          schema:
            type: string
            example: sandbox
        - name: deviceId
          in: path
          description: identifier of the device that will have a payment intent queued
          required: true
          schema:
            type: string
            example: "{deviceId}"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  format: int64
                  example: 1500
                  required: true
                  minimum: 1
                  description: A positive integer representing how much to charge. The value must have two decimal places in the integer part (e.g., 175 to charge $1.75). The value must be between [100, 250000] (e.g., a value to charge between $1,00 to $250.000,00 ARS)
                additional_info:
                  type: object
                  required: true
                  description: payment intent additional info
                  properties:
                    external_reference:
                      type: string
                      example: "some-reference-from-your-application"
                      description: An alphanumeric value can be a identificator in your application. It will be returned in the Webhook notification
                    print_on_terminal:
                      type: boolean
                      example: true
                      description: A boolean value that determines if you want to print the ticket on the device
                    ticket_number:
                      type: string
                      required: true
                      example: S0392JED
                      description: An alphanumeric value to identify the invoice or ticket number. It will be printed on the device ticket
                  
      
      responses:
        '200':
          description: Success - Payment intent succesfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "7f25f9aa-eea6-4f9c-bf16-a341f71ba2f1"
                    description: payment intent identifier
                  device_id:
                    type: string
                    example: "INGENICO_MOVE2500__ING-23976989"
                    description: identifier of the device that have a payment intent queued
                  amount:
                    type: integer
                    format: int64
                    example: 1500
                    description: payment intent amount
                  additional_info:
                    type: object
                    properties:
                      external_reference:
                        type: string
                        example: "some-reference-from-your-application"
                        description: An alphanumeric value can be a identificator in your application. It will be returned in the Webhook notification
                      print_on_terminal:
                        type: boolean
                        example: true
                        description: A boolean value that determines if you want to print the ticket on the device
                      ticket_number:
                        type: string
                        example: S0392JED
                        description: An alphanumeric value to identify the invoice or ticket number. It will be printed on the device ticket
        '401':
            description: Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errorKey:
                      type: string
                      enum:
                        - 401-- Unauthorized Token is invalid
        '400':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 400-- Bad request - Field is missing o incorrect
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                    errorKey:
                      type: string
                      enum:
                        - 403-- Forbidden - Integrator isn't registered
        '409':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                    errorKey:
                      type: string
                      enum:
                        - 409-- Conflict-error - Device has a queued payment intent
        '500':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 500-- Internal server error
  /point/integration-api/devices/{deviceid}/payment-intents/{paymentintentid}:
    delete:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Cancel payment intent
      description: This endpoint allows to cancel a payment intent
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development with the value "sandbox"
          schema:
            type: string
            example: sandbox
        - name: deviceId
          in: path
          description: identifier of the device that will have a payment intent queued
          required: true
          schema:
            type: string
            example: "{deviceId}"
        - name: paymentIntentId
          in: path
          description: Payment Intent ID
          required: true
          schema:
            type: string
            example: "{paymentIntentId}"
      responses:
        '200':
          description: Payment intent succesfully canceled
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "d71e88d6-6281-416b-b8ed-592c27352c99"
        '401':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 401-- Unauthorized Token is invalid
        '403':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                      - 403-- Forbidden - Integrator isn't registered
        '409':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorkey:
                    type: string
                    enum:
                      - 409-- Conflict error - Payment intent is blocked by terminal
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500-- Internal server error
  /point/integration-api/payment-intents/{paymentintentid}:
    get:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Search payment intent
      description: This endpoint allows to get information of payment intent. This endpoint will provide the payment intent’s information, its final status and the payment-id, which can be used to get the final status of the transaction in the Payment-API. The Webhook notifications are the main communication point of the payment intent information, then this endpoint should be used for testing and eventualities, and not for polling, because it has restrictions like consume by time, allows to get information one request per second
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development with the value "sandbox"
          required: false
          schema:
            type: string
            example: sandbox
        - name: paymentIntentId
          in: path
          description: Payment Intent Id
          required: true
          schema:
            type: string
            example: "{paymentIntentId}"
      responses:
        '200':
          description: success - Details of Payment Intent
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description:
                    example: "7f25f9aa-eea6-4f9c-bf16-a341f71ba2f1"
                  state:
                    type: string
                    description:
                    example: "FINISHED"
                  amount:
                    type: integer
                    format: int64
                    description:
                    example: 1500
                  device_id:
                    type: string
                    description:
                    example: "INGENICO_MOVE2500__ING-23976989"
                  payment:
                    type: object
                    properties:
                      id:
                       type: int
                       example: 16499678033
                  additional_info:
                    type: object
                    properties:
                      external_reference:
                        type: string
                        description:
                        example: "some-reference-from-your-application"
                      print_on_terminal:
                        type: boolean
                        description:
                        example: true
                      ticket_number:
                        type: string
                        example: S0392JED
        '401':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 401-- Unauthorized - Token is invalid
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403-- Forbidden - Integrator isn't registered
        '404':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404-- Not-found - Payment intent doesn't exist
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500-- Internal server error
  /point/integration-api/payment-intents/events:
    get:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Get payment intent list
      description: This endpoint allows to get a list of payment intents with their final states between a date range. This endpoint has a restriction that the number of days between dates must not exceed 30
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development with the value "sandbox"
          schema:
            type: string
            example: sandbox
        - name: startDate
          in: query
          description: Initial date (YYYY-MM-DD)
          required: true
          example: "1948-01-16"
          schema:
            type: string
            example: "1948-01-16"
        - name: endDate
          in: query
          description: End date (YYYY-MM-DD)
          required: true
          example: "2022-01-25"
          schema:
            type: string
            example: "2022-01-25"
      responses:
        '200':
          description: Success - List of payment intents with their final states between a date range (startDate, endDate)
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        payment_intent_id:
                          type: string
                          example: "51374ba8-50e4-4633-a000-3e42ccd245f9"
                        status:
                          type: string
                          example: "FINISHED"
                        created_on:
                          type: string
                          format: date-time
                          example: "2021-08-30T22:38:05Z"
                    example: 
                     - payment_intent_id: "51374ba8-50e4-4633-a000-3e42ccd245f9"
                       status: "FINISHED"
                       created_on: "2021-08-30T22:37:57Z"
                     - payment_intent_id: "41374ba8-50e4-4633-a000-3e42ccd245f8"
                       status: "PROCESSING"
                       created_on: "2021-08-30T22:38:05Z"
        '400':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 400-- Bad-Request - startDate and/or endDate are misssing or incorrect
        '401':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 401-- Token is invalid
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403-- Forbidden - Integrator isn't registered
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500-- Internal server error
