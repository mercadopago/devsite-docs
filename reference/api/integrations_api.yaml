  /point/integration-api/payment-intents/events:
    get:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Gets payment intents list with their final states
      description: This endpoint allows to get a list of payment intents with their final states between a date range. This endpoint has a restriction that the number of days between dates must not exceed 30
      parameters:
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development
          schema:
            type: string
            example: sandbox
        - name: startDate
          in: query
          description: Initial date (YYYY-MM-DD)
          required: true
          schema:
            type: string
            format: date
            example: 2020-01-01
        - name: endDate
          in: query
          description: End date (YYYY-MM-DD)
          required: true
          schema:
            type: string
            format: date
            example: 2020-01-30
      responses:
        '200':
          description: Success - List of payment intents with their final states between a date range (startDate, endDate)
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      properties:
                        payment_intent_id:
                          type: string
                        status:
                          type: string
                        created_on:
                          type: string
                          format: date-time
        '400':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 400--Bad-Request--startDate-and/or-endDate-are-misssing-or-incorrect-
        '401':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 401--Token is invalid-
        '403':
          description: Error
