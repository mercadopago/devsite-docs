  /point/integration-api/devices/{device-id}:
    patch:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Change operating mode
      description: This endpoint allows you to change the device operating mode, the options for operating mode are PDV and STANDALONE. PDV is used when you want to use device in mode integration with our API and STANDALONE is used when you want to process payments without our API
      parameters:
        - name: device-id
          in: path
          description: DeviceId
          required: true
          schema:
            type: string
            example: "{deviceId}"
      requestBody:
        required: true
        content:
          application/json:
            schema:
               type: object
               properties:
                  operating_mode:
                    type: string
                    nullable: false
                    example: "PDV"
                    enum: ["PDV", "STANDALONE"]
                  GetIntegratorResponse:
                    type: object
                    properties:
                      token:
                        type: string
                        example: "b6535740-198a-413e-8abe-a8edca123456"
                      webhook:
                        type: string
                        example: ""
                      is_valid_webhook:
                        type: boolean
                        example: false
      responses:
        '200':
          description: Success - Operating mode successfully changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  operating_mode:
                    type: string
                    nullable: false
                    example: "PDV"
                    enum: ["PDV", "STANDALONE"]
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--Device-id-incorrect-format-
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403--Unauthorized--User-no-logged-into-the-device-
        '500':
            description: Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errorKey:
                      type: string
                      enum:
                        - 403--Internal-server-error-