openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /point/integration-api/devices:
    get:
      tags:
        - $ref: '#/tags/mp-point'
      summary: Get paged devices list
      description: This endpoint allows you to get the devices. Devices can be filtered by pos and/or store
      parameters:
        - name: store_id
          in: query
          description: Devices Store Id filter (Optional)
          schema:
            type: string
            example: "1235456678"
        - name: pos_id
          in: query
          description: Devices Pos Id filter (Optional)
          schema:
            type: integer
            example: 1235456678
        - name: x-test-scope
          in: header
          description: This is a temporary header, it should be used just for development
          schema:
            type: string
            example: sandbox
      responses:
        '200':
          description: Success - Paged devices list
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: 
                  devices:
                    type: array
                    description:
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "INGENICO_MOVE2500__ING-33976987"
                        operating_mode:
                          type: string
                          example: "STANDALONE"
                  operating_mode:
                    type: string
                    description:
                  paging:
                    type: object
                    properties:
                       total:
                        type: integer
                        example: 1
                        description:
                       offset:
                        type: integer
                        example: 0    
                        description:      
                       limit:
                        type: integer
                        example: 50
                        description:   
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey: 
                    type: string
                    enum:
                      - 400--Bad-Request--query-param-incorrect-format-            
        '401':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 401--Unauthorized--token-is-invalid- 
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 403--Forbidden--Integrator-is-not-registered- 
        '500':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500--Internal-server-error-
  /point/integration-api/devices/{deviceid}/payment-intents:
    post:
      tags:
      - $ref: '#/tags/mp-point'
      summary: Create a payment intent
      description: This endpoint allows to create a payment intent for a device
      parameters:
        - name: Payment-Intent
          in: header
          description: This is a temporary header, it should be used just for development
          schema:
            type: string
            example: sandbox
        - name: deviceId
          in: path
          description: DeviceId
          required: true
          schema:
            type: string
            example: "{deviceId}"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                  format: int64
                  example: 1500
                  minimum: 1
                  description: A positive integer representing how much to charge. The value must have two decimal places in the integer part (e.g., 175 to charge $1.75). The value must be between [100, 250000] (e.g., a value to charge between $1,00 to $250.000,00 AR
                additional_info:
                  type: object
                  properties:
                    external_reference:
                      type: string
                      example: "some-reference-from-your-application"
                      description: An alphanumeric value can be a identificator in your application. It will be returned in the Webhook notification
                    print_on_terminal:
                      type: boolean
                      example: true
                      description: A boolean value that determines if you want to print the ticket on the device
                    ticket_number:
                      type: string
                      example: S0392JED
                      description: An alphanumeric value to identify the invoice or ticket number. It will be printed on the device ticket
                  required:
                  - ticket_number
              required: 
               - amount
      responses:
        '200':
          description: Success - Payment intent succesfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "7f25f9aa-eea6-4f9c-bf16-a341f71ba2f1"
                  device_id:
                    type: string
                    example: "INGENICO_MOVE2500__ING-33976987"
                  amount:
                    type: integer
                    format: int64
                    example: 1500
                  additional_info:
                    type: object
                    properties:
                      external_reference:
                        type: string
                        example: "some-reference-from-your-application"
                      print_on_terminal:
                        type: boolean
                        example: true
                      ticket_number:
                        type: string
                        example: S0392JED
        '401':
            description: Error
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    errorKey:
                      type: string
                      enum:
                        - 401--Unauthorized--Token-is-invalid-
        '400':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 400--Bad-request--Field-is-missing-o-incorrect-
        '403':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                    errorKey:
                      type: string
                      enum:
                        - 403--Forbidden--Integrator-isn't-registered-
        '409':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                    errorKey:
                      type: string
                      enum:
                        - 409--Conflict-error--Device-has-a-queued-payment-intent-
        '500':
          description: Error
          content:
            application/json:
              schema:
                 type: object
                 properties:
                    errorKey:
                      type: string
                      enum:
                        - 500--Internal-server-error-
