                      eng: Indicates the Uri to return the user to after the agreement is complete.
                      spa: Indica el Uri al que regresará el usuario después de que se complete el agreement.
                      por: Indica o Uri para o qual o usuário retornará após ter completado o agreement.
                    example: https://www.mercadopago.com/
                  status:
                    type: string
                    description: Agreement status.
                    x-description-i18n:
                      eng: Agreement status.
                      spa: Status del Agreement.
                      por: Status do Agreement.
                    example: confirmed_by_user
                  external_flow_id:
                    type: string
                    description: Identifies the Seller side flow current state.
                    x-description-i18n:
                      eng: Identifies the Seller side flow current state.
                      spa: Identifica el status actual del flujo Seller side.
                      por: Identifica o status atual do fluxo Seller side.
                    example: external_flow_id
                  external_user:
                    type: object
                    description: The external_user contains the data that the Seller will need to use to indentify a User, so then it can continue with their own flow.
                    x-description-i18n:
                      eng: The external_user contains the data that the Seller will need to use to indentify a User, so then it can continue with their own flow.
                      spa: El external_user contiene los datos que el vendedor necesitará para identificar un usuario a fin de que este pueda continuar con su propio flujo.
                      por: O external_user contém os dados que o vendedor precisará para identificar um usuário, de modo que este possa seguir com o seu próprio fluxo.
                    properties:
                      id:
                        type: string
                        description: Unique ID that was used by the Seller to identify the external_user
                        x-description-i18n:
                          eng: Unique ID that was used by the Seller to identify the external_user
                          spa: ID único que utilizó el vendedor para identificar el external_user
                          por: ID único que usou o vendedor para identificar o external_user
                        example: usertest
                      description:
                        type: string
                        description: A brief description with information of the user. For example the name of the user
                        x-description-i18n:
                          eng: A brief description with information of the user. For example the name of the user
                          spa: Breve descripción con información del usuario. Por ejemplo, el nombre del usuario
                          por: Breve descrição com informações do usuário. Por exemplo, o nome do usuário
                        example: Test account
                  agreement_data:
                    type: object
                    description: Contains information about actions the user must do and the amount to be paid
                    x-description-i18n:
                      eng: Contains information about actions the user must do and the amount to be paid
                      spa: Contiene información sobre las acciones que el usuario debe realizar y el monto a pagar
                      por: Contém informação sobre as ações que o usuário deve fazer e o valor a ser pago
                    properties:
                      validation_amount:
                        type: number
                        description: Amount that the user is going to pay
                        x-description-i18n:
                          eng: Amount that the user is going to pay
                          spa: Monto que el usuario pagará
                          por: Valor que o usuário pagará
                        example: 3.14
                      description:
                        type: string
                        description: Description of the actions that the user is trying to perform
                        x-description-i18n:
                          eng: Description of the actions that the user is trying to perform
                          spa: Descripción de las acciones que el usuario intenta realizar
                          por: Descrição das ações que o usuário tenta realizar
                        example: Test agreement
                  site_id:
                    type: string
                    description: Country of origin of the Mercado Pago account.
                    x-description-i18n:
                      eng: Country of origin of the Mercado Pago account.
                      spa: País de origen de la cuenta de Mercado Pago.
                      por: País de origem da conta do Mercado Pago.
                    example: MLA   
                  application_id:
                    type: number
                    description: This is the client unique identificator.
                    x-description-i18n:
                      eng: This is the client unique identificator.
                      spa: Identificador único del cliente.
                      por: Identificador único do cliente.
                    example: 123456789
                  collector_id:
                    type: number
                    description: User owner of the application_id.
                    x-description-i18n:
                      eng: User owner of the application_id.
                      spa: Usuario propietario del application_id.
                      por: Usuário proprietário do application_id.
                    example: 987654
                  model_version:
                    type: number
                    description: Agreement API version.
                    x-description-i18n:
                      eng: Agreement API version.
                      spa: Versión de la API del Agreement.
                      por: Versão da API do Agreement.
                    example: 2
        '400':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--Parameter agreement_id is required
                      - 400--Bad-Request--Parameter agreementId has more than 32 characters
                      - 400--Bad-Request--Parameter agreement_id must be an alfanumeric value
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404--Not-Found--The Agreement with that id
        '500':
          description: Error
          x-description-i18n:
            eng: Error
