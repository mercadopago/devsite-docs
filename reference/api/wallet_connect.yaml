  /v1/advanced_payments/{advanced_payment_id}/refunds:
    post:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Refund an advanced payment
      x-summary-i18n:
        eng: Refund an advanced payment
        spa: Reembolsar un advanced payment
        por: Reembolsar um advanced payment
      description: A refund operation may be total, this is the total amount of the advnaced payment will be restored, o may be a partial refund, the amount in the request will be restored
      x-description-i18n:
        eng: A refund operation may be total, this is the total amount of the advnaced payment will be restored, o may be a partial refund, the amount in the request will be restored
        spa: Una operación de reembolso puede ser total, es decir se devolverá el importe total del advanced payment, o puede ser una devolución parcial, se devolverá el importe solicitado
        por: Uma operação de reembolso pode ser total, ou seja, o valor total do advanced payment que será reposto, ou pode ser um reembolso parcial, o valor parcial do pedido será reposto
      parameters:    
        - in: path
          name: advanced_payment_id
          schema:
            type: number
          required: true
          description: The advanced payment, with the id 'advanced_payment_id' to be confirmed.
          x-description-i18n:
            eng: The advanced payment, with id 'advanced_payment_id' to be confirmed.
            spa: Se refiere al advanced payment con el id 'advanced_payment_id' para ser confirmado.
            por: Refere-se ao advanced payment com o id 'advanced_payment_id' a ser confirmado.
      requestBody:
        content: 
          application/json:
            schema:
              type: object
              description: If the body of the request is empty, a total refund will be done.
              x-description-i18n:
                eng: If the body of the request is empty, a total refund will be done.
                spa: Si el body del request está vacío, el reembolso se realizará en su totalidad.
                por: Se o body do request estiver vazio, o reebolso será feito de forma integral.
              properties:
                amount:
                  type: number
                  description: If amount is 0 then this is a refund of the total advanced payments amounts, otherwise is a partial refund.
                  x-description-i18n:
                    eng: If amount is 0 then this is a refund of the total advanced payments amounts, otherwise is a partial refund.
                    spa: Si el monto es 0, se trata de un reembolso de los montos totales de los advanced payments; de lo contrario, se trata de un reembolso parcial.
                    por: Se o valor for 0, trata-se de um reembolso do valor total dos advanced payments; caso contrário, será um reembolso parcial.
      responses:
        '200':
          description: A refund data array will be returned.
          x-description-i18n:
            eng: A refund data array will be returned.
            spa: Se devolverá un array de datos de reembolso.
            por: Um array de dados de reembolso será retornado.
          content:
            application/json:
              schema:
                type: array
                items:
                  title: Refund information.
                  type: object
                  description: Refund information data.
                  x-description-i18n:
                    eng: Refund information data.
                    spa: Información sobre el reembolso.
                    por: Dados informativos a respeito do reembolso.
                  properties:
                    id:
                      type: number
                      description: Refund id.
                      x-description-i18n:
                        eng: Refund id.
                        spa: Identificación de reembolso.
                        por: Identificação de reembolso.
                      example: '1009042015'
                    payment_id:
                      type: number
                      description: Payment id.
                      x-description-i18n:
                        eng: Payment id.
                        spa: Identificación de pago.
                        por: Identificação de pagamento.
                      example: '18552260055'
                    amount:
                      type: number
                      description: Refund amount.
                      x-description-i18n:
                        eng: Refund amount.
                        spa: Monto del reembolso.
                        por: Valor do reembolso
                      example: 10
                    source:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the user who submitted the refund.
                          x-description-i18n:
                            eng: The name of the user who submitted the refund.
                            spa: El nombre del usuario que envió el reembolso.
                            por: Nome do usuário que enviou o reembolso.
