openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /v2/wallet_connect/agreements:
    post:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Create Agreement
      x-summary-i18n:
        eng: Create Agreement
        spa: Crear Agreement
        por: Criar Agreement
      description: An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment
      x-description-i18n:
        eng: An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment
        spa: Un Agreement es un link de autorización recibido por el comprador para permitir al vendedor acceder a su billetera de Mercado Pago con el fin de debitar el pago
        por: Um Agreement é um link de autorização recebido pelo comprador para permitir ao vendedor acessar a sua carteira do Mercado Pago, a fim de debitar o pagamento
      parameters:
        - name: client.id
          in: query
          description: Unique ID that identifies a specific Client
          x-description-i18n:
            eng: Unique ID that identifies a specific Client
            spa: ID único que identifica un cliente específico
            por: ID único que identifica um cliente específico
          schema:
            type: number
            example: 2451675580092619
        - name: x-platform-id
          in: header
          description: Field intended for platforms or modules that offer Mercado Pago in their solutions
          x-description-i18n:
            eng: Field intended for platforms or modules that offer Mercado Pago in their solutions
            spa: Campo destinado a plataformas o módulos que ofrecen Mercado Pago en sus soluciones
            por: Campo destinado para as plataformas ou módulos que oferecem Mercado Pago em suas soluções
          schema:
            type: string
            example: YOUR_ACCESS_TOKEN
      requestBody:
        description: Here are the fields needed to complete a request for create an Agreement
        x-description-i18n:
          eng: Here are the fields needed to complete a request for create an Agreement
          spa: Estos son los campos necesarios para completar la orden de creación de un Agreement
          por: Estes são os campos necessários para completar o pedido de criação de um Agreement
        content:
          application/json:
            schema:
              type: object
              properties:
                return_url:
                  type: string
                  description: URL that redirects the user back to the sellers site
                  x-description-i18n:
                    eng: URL that redirects the user back to the sellers site
                    spa: Es el URL que redirige al usuario de regreso al sitio del vendedor
                    por: O URL que redireciona o usuário de volta ao site do vendedor.
                  example: https://www.mercadopago.com/
                external_flow_id:
                  type: string
                  description: Identifies the Seller side flow current state
                  x-description-i18n:
                    eng: Identifies the Seller side flow current state
                    spa: Identifica el estado del flujo por el lado del vendedor
                    por: Identifica o estado do fluxo pelo lado do vendedor
                  example: EXTERNAL_FLOW_ID
                external_user:
                  type: object
                  description: The external_user contains the data that the Seller will need to use to indentify a User, so then it can continue with their own flow.
                  x-description-i18n:
                    eng: The external_user contains the data that the Seller will need to use to indentify a User, so then it can continue with their own flow.
                    spa: El external_user contiene los datos que el vendedor necesitará para identificar un usuario a fin de que este pueda continuar con su propio flujo.
                    por: O external_user contém os dados que o vendedor precisará para identificar um usuário, de modo que este possa prosseguir com o seu próprio fluxo.
                  properties:
                    id:
                      required: true
                      type: string
                      description: Unique ID that is going to be used by the Seller to identify the external_user
                      x-description-i18n:
                        eng: Unique ID that is going to be used by the Seller to identify the external_user
                        spa: ID único que será utilizado por el vendedor para identificar el external_user
                        por: ID único que será usado pelo vendedor para identificar o external_user
                      example: usertest
                    description:
                      required: true
                      type: string
                      description: A brief description with information of the user. It can contains for example the name of the user
                      x-description-i18n:
                        eng: A brief description with information of the user. It can contains for example the name of the user
                        spa: Breve descripción con información del usuario. Por ejemplo, esta puede contener el nombre del usuario
                        por: Breve descrição com informações do usuário. Por exemplo, essa pode conter o nome do usuário
                      example: Test account
                agreement_data:
                  type: object
                  description: Contains information about actions the user must do and the amount to be paid
                  x-description-i18n:
                    eng: Contains information about actions the user must do and the amount to be paid
                    spa: Contiene información sobre las acciones que el usuario debe realizar y el monto a pagar
                    por: Contém informação sobre as ações que o usuário deve fazer e o valor a ser pago
                  properties:
                    validation_amount:
                      required: false
                      type: number
                      description: Amount that the user is going to pay
                      x-description-i18n:
                        eng: Amount that the user is going to pay
                        spa: Monto que el usuario pagará
                        por: Valor que o usuário pagará
                      example: 3.14
                    description:
                      type: string
                      required: false
                      description: Description of the actions that the user is trying to perform
                      x-description-i18n:
                        eng: Description of the actions that the user is trying to perform
                        spa: Descripción de las acciones que el usuario intenta realizar
                        por: Descrição das ações que o usuário tenta realizar
                      example: Test agreement
      responses:
        '200':
          description: Agreement created
          x-description-i18n:
            eng: Agreement created
            spa: Agreement creado
            por: Agreement criado
          content:
            application/json:
              schema:
                description: Agreement that contains an unique identifier and a success URL.
                x-description-i18n:
                  eng: Agreement that contains an unique identifier and a success URL.
                  spa: Agreement que contiene un identificador único y un URL de éxito.
                  por: Agreement que contém um identificador único e um URL de sucesso.
                type: object
                properties:
                  agreement_id:
                    type: string
                    description: Unique ID that identifies an Agreement
                    x-description-i18n:
                      eng: Unique ID that identifies an Agreement
                      spa: ID único que identifica un Agreement
                      por: ID único que identifica um Agreement
                    example: b1234e5678b91c23a456e78912345b67
                  agreement_uri:
                    type: string
                    description: This is the uri to redirect the user to the wallet linking in the frontend
                    example: https://beta.mercadopago.com.ar/v1/wallet_agreement/b1234e5678b91c23a456e78912345b67
        '400':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--Field return_uri is required
                      - 400--Bad-Request--Field external_flow_id is required
                      - 400--Bad-Request--Field return_uri must not be grater than 300 characters
                      - 400--Bad-Request--Field external_flow_id must not be grater than 300 characters
                      - 400--Bad-Request--Field external_user must not be blank
                      - 400--Bad-Request--Field id must not be blank
  /v2/wallet_connect/agreements/{agreement_id}/payer_token:
    post:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Create payer token
      x-summary-i18n:
        eng: Create payer token
        spa: Crear Payer Token
        por: Criar Payer Token
      description: A payer token is an ID that represents the authorization the user gave to the seller
      x-description-i18n:
        eng: A payer token is an ID that represents the authorization the user gave to the seller
        spa: Un Payer Token es un ID que representa la autorización que el usuario dio al vendedor
        por: Um Payer Token é um ID que representa a autorização que o usuário deu ao vendedor
      parameters:
        - name: agreement_id
          in: path
          description: Unique ID that identifies an Agreement
          x-description-i18n:
            eng: Unique ID that identifies an Agreement
            spa: ID único que identifica un Agreement
            por: ID único que identifica um Agreement
          required: true
          schema:
            type: string
            example: b1234e5678b91c23a456e78912345b67
        - name: client.id
          in: query
          description: Unique ID that identifies a specific Client
          x-description-i18n:
            eng: Unique ID that identifies a specific Client
            spa: ID único que identifica un cliente específico
            por: ID único que identifica um cliente específico
          required: true
          schema:
            type: number
            example: 1451895580758649
        - name: caller.id
          in: query
          description: Unique ID that identifies a specific Caller
          x-description-i18n:
            eng: Unique ID that identifies a specific Caller
            spa: ID único que identifica un Caller específico
            por: ID único que identifica um Caller específico
          required: true
          schema:
            type: number
            example: 832564722
        - name: x-platform-id
          in: header
          description: Field intended for platforms or modules that offer Mercado Pago in their solutions
          x-description-i18n:
            eng: Field intended for platforms or modules that offer Mercado Pago in their solutions
            spa: Campo destinado a plataformas o módulos que ofrecen Mercado Pago en sus soluciones
            por: Campo destinado para as plataformas ou módulos que oferecem Mercado Pago em suas soluções
          schema:
            type: string
            example: YOUR_ACCESS_TOKEN
      requestBody:
        content:
          application/json:
            schema:
              description: It's a reference of the authorization that the user gave to the seller
              type: object
              properties:
                code:
                  type: string
                  description: This is the payer token. It is a reference to the Id that represents the authorization of the user
                  x-description-i18n:
                    eng: This is the payer token. It is a reference to the Id that represents the authorization of the user
                    spa: Este es el Payer Token. Es una referencia del ID que representa la autorización del usuario
                    por: Este é o Payer Token. É uma referência do ID que representa a autorização do usuário
                  required: true
                  example: aeecea3e11f2545d1e7790eb6591ff68df74c57930551ed980239f4538a7e530
      responses:
        '200':
          description: Payer token created
          x-description-i18n:
            eng: Payer token created
            spa: Payer Token creado
            por: Payer Token criado
          content:
            application/json:
              schema:
                type: object
                properties:
                  payer_token:
                    type: string
                    description: This is the token of the payer.
                    x-description-i18n:
                      eng: This is the token of the payer.
                      spa: Este es el token del pagador.
                      por: Este é o token do pagador.
                    example: abcdef1e23f4567d8e9123eb6591ff68df74c57930551ed980239f4538a7e530
        '400':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--Parameter agreement_id is required
                      - 400--Bad-Request--Parameter agreementId has more than 32 characters
                      - 400--Bad-Request--Parameter agreement_id must be an alfanumeric value
                      - 400--Bad-Request--Invalid value for back_url. Must be a valid URL
                      - 400--Bad-Request--Parameter client.id must be a valid id
                      - 400--Bad-Request--Parameter caller.id must be a valid id
        '404':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404--Not-Found--The agreement_id does not exist
                      - 404--Not-Found--The client.id does not exist
                      - 404--Not-Found--The caller.id does not exist
        '500':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500--Error--Internal server error
  /v2/wallet_connect/agreements/{agreement_id}:
    delete:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Cancel agreement
      x-summary-i18n:
        eng: Cancel agreement
        spa: Cancelar Agreement
        por: Cancelar Agreement
      description: Endpoint to cancel an agreement by id. An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment. You will need to cancel an agreement when the vinculation flow has ended
      x-description-i18n:
        eng: Endpoint to cancel an agreement by id. An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment. You will need to cancel an agreement when the vinculation flow has ended
        spa: Endpoint para cancelar un Agreement por ID. Un Agreement es un link de autorización que el comprador recibe para permitir al vendedor acceder a su billetera de Mercado Pago a fin de debitar el pago. Deberás cancelar un agreement cuando el flujo de vinculación haya terminado
        por: Endpoint para cancelar um Agreement por ID. Um Agreement é um link de autorização que o comprador recebe para permitir ao vendedor acessar a sua carteira do Mercado Pago a fim de debitar o pagamento. Você deve cancelar um Agreement quando o fluxo de vinculação tenha terminado
      operationId: "cancelAgreement_DELETE"
      parameters:
        - name: agreementId
          in: path
          description: Unique ID that identifies an Agreement
          x-description-i18n:
            eng: Unique ID that identifies an Agreement
            spa: ID único que identifica un Agreement
            por: ID único que identifica um Agreement
          required: true
          schema:
            type: string
            example: b1234e5678b91c23a456e78912345b67
        - name: client.id
          in: query
          description: Unique ID that identifies a Client
          x-description-i18n:
            eng: Unique ID that identifies a Client
            spa: ID unico que identifica un cliente
            por: ID único que identifica um cliente
          required: false
          schema:
            type: number
            example: 1451895580758649
        - name: x-platform-id
          in: header
          description: Field intended for platforms or modules that offer Mercado Pago in their solutions
          x-description-i18n:
            eng: Field intended for platforms or modules that offer Mercado Pago in their solutions
            spa: Campo destinado a plataformas o módulos que ofrecen Mercado Pago en sus soluciones
            por: Campo destinado para as plataformas ou módulos que oferecem Mercado Pago em suas soluções
          schema:
            type: string
            example: YOUR_ACCESS_TOKEN
      responses: 
        '200':
          description: Success
          name: Agreement cancelled
        '400':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 400--Bad-Request--Parameter agreement_id is required
                      - 400--Bad-Request--Parameter agreementId has more than 32 characters
                      - 400--Bad-Request--Parameter agreement_id must be an alfanumeric value
        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404--Not-Found--The Agreement with that id
        '500':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500--Error--Internal server error
  /v1/advanced_payments: 
    post:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Create an Advanced Payment
      x-summary-i18n:
        eng: Create an Advanced Payment
        spa: Crear un Advanced Payment
        por: Criar um Advanced Payment
      description: Advanced Payments are particular payments for wallet connect where the integrator obtains a "payer token" from the payer when it performs the agreement flow. This “payer token” is used by the integrator to make payment from the payer's wallet
      x-description-i18n:
        eng: Advanced Payments are particular payments for wallet connect where the integrator obtains a "payer token" from the payer when it performs the agreement flow. This “payer token” is used by the integrator to make payment from the payer's wallet
        spa: Los Advanced Payments son pagos particulares para Wallet Connect donde el integrador obtiene un "payer token" del pagador cuando realiza el flujo del agreement. Este "payer token" es utilizado por el integrador para realizar el pago desde la billetera del pagador
        por: Advanced Payments são pagamentos específicos para Wallet Connect nos quais o integrador obtém um "payer token" do pagador quando realiza o fluxo do agreement. Este “payer token” é usado pelo integrador para fazer o pagamento a partir da carteira do pagador
      requestBody:
        description: Here are the fields needed to complete a request for create an Advanced Payments.
        x-description-i18n:
          eng: Here are the fields needed to complete a request for create an Advanced Payments.
          spa: Estos son los campos necesarios para completar un request para crear un Advanced Payment.
          por: Estes são os campos necessários para preencher um request e criar um Advanced Payment.
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Advanced payment data.
              x-description-i18n:
                eng: Advanced payment data. 
                spa: Datos del Advanced Payment.
                por: Dados do Advanced Payment.              
              properties: 
                wallet_payment: 
                  required: true
                  type: object
                  description: It indicates is an advanced payements from a seller with a previous Wallet Connect vinculation.
                  x-description-i18n:
                    eng: It indicates is an advanced payements from a seller with a previous Wallet Connect vinculation.
                    spa: Indica que es un advanced payment de un vendedor con una vinculación previa de Wallet Connect.
                    por: Indica que é um advanced payment de um vendedor com Wallet Connect previamente vinculado.
                  properties:
                    transaction_amount: 
                      required: true
                      type: number
                      description: Payment amount.
                      x-description-i18n:
                        eng: Payment amount.
                        spa: Monto del pago.
                        por: Valor do pagamento.
                      example: 125.98
                    description:
                      type: string
                      description: A brief description of the payment.
                      x-description-i18n:
                        eng: A brief description of the payment.
                        spa: Breve descripción del pago.
                        por: Breve descrição do pagamento.
                      example: Payment for the purchase of furniture
                    external_reference:
                      type: string
                      description: An string to allow identification of payment in case of an issue.
                      x-description-i18n:
                        eng: An string to allow identification of payment in case of an issue.
                        spa: Una string para permitir la identificación del pago en caso de un problema.
                        por: Uma string que permite identificar um pagamento caso haja algum problema.
                      example: Payment_seller_123
                payer:
                  required: true
                  type: object
                  description: Payer information required to craete the advanced payment.
                  x-description-i18n:
                    eng: Payer information required to craete the advanced payment. 
                    spa: Información del pagador requerida para crear el pago adelantado.
                    por: Informação obrigatória sobre o pagador para criar o advanced payment.
                  properties:
                    token:
                      required: true
                      type: string
                      description: The payer token is the token used by the integrator to make payment from the payer's wallet.
                      x-description-i18n:
                        eng: The payer token is the token used by the integrator to make payment from the payer's wallet.
                        spa: El payer token es el token utilizado por el integrador para realizar el pago desde la billetera del pagador.
                        por: O payer token é o token usado pelo integrador para fazer o pagamento da carteira do pagador.
                      example: abcdef1e23f4567d8e9123eb6591ff68df74c57930551ed980239f4538a7e530
                    type_token:
                      required: true
                      type: string
                      description: The token type.
                      x-description-i18n:
                        eng: The token type.
                        spa: El tipo de token
                        por: Tipo de token.
                      example: wallet-tokens
                binary_mode:
                  type: boolean
                  description: When the payment is activated, it can only be approved or rejected. Otherwise, the payment may be pending.
                  x-description-i18n:
                    eng: When the payment is activated, it can only be approved or rejected. Otherwise, the payment may be pending.
                    spa: Cuando el pago está activado, solo puede ser aprobado o rechazado. De lo contrario, el pago puede estar pendiente.
                    por: Quando o pagamento é ativado, somente pode ser aprovado ou rejeitado, caso contrário, o pagamento ficará como pendente.
                  example: false
                capture:
                  type: boolean
                  description: It is a boolean field found in two-step payments (like debit card). In this type of payment, which is carried out asynchronously, the purchase value is first reserved (capture = false). This amount is captured and not debited from the account instantly. When the money is actually transferred to the collector (who receives the payment) the amount is captured (capture = true).
                  x-description-i18n:
                    eng: It is a boolean field found in two-step payments (like debit card). In this type of payment, which is carried out asynchronously, the purchase value is first reserved (capture = false). This amount is captured and not debited from the account instantly. When the money is actually transferred to the collector (who receives the payment) the amount is captured (capture = true).
                    spa: Es un campo booleano que se encuentra en pagos de dos pasos (como tarjeta de débito). En este tipo de pago, que se realiza de forma asíncrona, primero se reserva el valor de la compra (capture = false). Esta cantidad se captura y no se debita de la cuenta al instante. Cuando el dinero se transfiere realmente al cobrador (que recibe el pago), se captura la cantidad (capture = true).
                    por: É um campo booleano encontrado em pagamentos em duas etapas (como cartão de débito). Nesse tipo de pagamento, que é realizado de forma assíncrona, o valor da compra é reservado primeiro (capture = false). Esse valor é capturado e não debitado da conta instantaneamente. Quando o dinheiro é realmente transferido para o cobrador (quem recebe o pagamento) o valor é capturado (capture = true).
                  example: true
      responses:
        '200': 
          description: Advanced payment created. Check SCHEMAS Status for variants, payment associated to the advanced payments may be rejected.
          x-description-i18n:
            eng: Advanced payment created. Check SCHEMAS Status for variants, payment associated to the advanced payments may be rejected.
            spa: Advanced payment creado. Consulta SCHEMAS Status por variantes, el pago asociado a los advanced payments puede ser rechazado.
            por: Advanced payment criado. Verifique o status do SCHEMAS para variantes, o pagamento associado aos advanced payments pode ser rejeitado.
          content:
            application/json:
              schema:
                type: object  
                properties:
                  id:
                    type: number
                    description: Unique ID that identifies the advanced payment.
                    x-description-i18n:
                      eng: Unique ID that identifies the advanced payment.
                      spa: ID único que identifica el advanced payment.
                      por: ID único que identifica o advanced payment.
                    example: 10267812
                  payments:
                    type: array
                    description: List of payments.
                    x-description-i18n:
                      eng: List of payments.
                      spa: Listado de pagos.
                      por: Lista de pagamentos.
                    items:
                      type: object
                      description: Payment data generated.
                      x-description-i18n:
                        eng: Payment data generated.
                        spa: Datos de pago generados.
                        por: Dados de pagamento gerados.
                      properties:
                        id:
                          type: number
                          description: Unique payment ID.
                          x-description-i18n:
                            eng: Unique payment ID.
                            spa: ID de pago único.
                            por: ID único de pagamento.
                          example: 3870106238
                        status:
                          type: string
                          description: The status of a payment made by Advanced Payments internal-api.mercadopago.com
                          x-description-i18n:
                            eng: The status of a payment made by Advanced Payments internal-api.mercadopago.com
                            spa: El status de un pago realizado por Advanced Paymentrs internal-api.mercadopago.com
                            por: O status de um pagamento feito pelo Advanced Payments internal-api.mercadopago.com
                          enum:
                            - approved--approved
                            - in_process--in process 
                        status_detail:
                          type: string
                          description: Status description.
                          x-description-i18n:
                            eng: Status description.
                            spa: Descripción del status.
                            por: Descrição do status.
                          example: approved_id
                        payment_type_id: 
                          type: string
                          description: The preferred payment type of the payer.
                          x-description-i18n:
                            eng: O tipo de pagamento preferencial do pagador.
                            spa: El tipo de pago preferido del pagador.
                            por: Tipo de pagamento preferido pelo pagador.
                          enum:
                            - credit_card--credit card
                            - debit_card--debit card
                            - account_money--account money
                        payment_method_id: 
                          type: string
                          description: Method used in payment type.
                          x-description-i18n:
                            eng: Method used in payment type.
                            spa: Método utilizado en el tipo de pago.
                            por: Método utilizado no tipo de pagamento.
                          example: credit_card_id
                        transaction_amount:
                          type: number
                          description: The payment amount.
                          x-description-i18n:
                            eng: The payment amount.
                            spa: Monto del pago.
                            por: Valor do pagamento.
                          example: 700.50
                        installments: 
                          type: number
                          description: Total installment for the payment.
                          x-description-i18n:
                            eng: Total installment for the payment.
                            spa: Cuota total para el pago.
                            por: Total de parcelas para o pagamento.
                          example: 1
                        description: 
                          type: string
                          description: Purchased product’s description, the reason for payment.
                          x-description-i18n:
