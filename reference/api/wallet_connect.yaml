        '404':
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 404--Not-Found--The Agreement with that id
        '500':
          description: Error
          x-description-i18n:
            eng: Error
            spa: Error
            por: Erro
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 500--Error--Internal server error
    get:
      tags:
        - $ref: '#/tags/wallet-connect'
      summary: Get agreement
      x-summary-i18n:
        eng: Get agreement
        spa: Obtener Agreement
        por: Obter Agreement
      description: Endpoint to get an agreement by id. An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment 
      x-description-i18n:
        eng: Endpoint to get an agreement by id. An agreement is an authorization link that the buyer receives to allow the seller to access their Mercado Pago wallet to debit the payment
        spa: Endpoint para obtener un Agreement por ID. Un Agreement es un link de autorización que el comprador recibe para permitir al vendedor acceder a su billetera de Mercado Pago a fin de debitar el pago
        por: Endpoint para obter um Agreement por ID. Um Agreement é um link de autorização que o comprador recebe para permitir ao vendedor acessar a sua carteira do Mercado Pago a fim de debitar o pagamento
      operationId: "getAgreement_GET"
      parameters:
        - name: agreementId
          in: path
          description: Unique ID that identifies an Agreement
          x-description-i18n:
            eng: Unique ID that identifies an Agreement
            spa: ID único que identifica un Agreement
            por: ID único que identifica um Agreement
          required: true
          schema:
            type: string
            example: b1234e5678b91c23a456e78912345b67
        - name: client.id
          in: query
          description: Unique ID that identifies a Client
          x-description-i18n:
            eng: Unique ID that identifies a Client
            spa: ID unico que identifica un cliente
            por: ID único que identifica um cliente
          required: false
          schema:
            type: number
            example: 1451895580758649
        - name: x-platform-id
          in: header
          description: Field intended for platforms or modules that offer Mercado Pago in their solutions
          x-description-i18n:
            eng: Field intended for platforms or modules that offer Mercado Pago in their solutions
            spa: Campo destinado a plataformas o módulos que ofrecen Mercado Pago en sus soluciones
            por: Campo destinado às plataformas ou módulos que oferecem Mercado Pago em suas soluções
          schema:
            type: string
            example: YOUR_ACCESS_TOKEN
      responses: 
        '200':
          description: Success
          name: Agreement obtained
          content:
            application/json:
              schema:
                description: Agreement response.
                x-description-i18n:
                  eng: Agreement response.
                  spa: Respuesta del Agreement.
                  por: Resposta do Agreement.
                type: object
                properties:
                  id:
                    type: string
                    description: Unique ID that identifies an Agreement.
                    x-description-i18n:
                      eng: Unique ID that identifies an Agreement.
                      spa: ID único que identifica un Agreement.
                      por: ID único que identifica um Agreement.
                    example: b1234e5678b91c23a456e78912345b67
                  date_created:
                    type: string
                    description: Agreement creation date.
                    x-description-i18n:
                      eng: Agreement creation date.
                      spa: Data de creación del Agreement.
                      por: Data de criação do Agreement.
                    example: "2023-02-16T00:02:52Z"
                  date_cancelled:
                    type: string
                    description: Agreement cancelled date.
                    x-description-i18n:
                      eng: Agreement cancelled date.
                      spa: Fecha de cancelación del Agreement.
                      por: Data de cancelamento do Agreement.
                    example: "2023-02-16T00:02:52Z"
                  date_expire:
                    type: string
                    description: Agreement expiration date.
                    x-description-i18n:
                      eng: Agreement expiration date.
                      spa: Fecha de vencimiento del Agreement.
                      por: Data de vencimento do Agreement.
                    example: "2023-02-16T00:02:52Z"
                  validation_code:
                    type: string
                    description: The code obtained to generate the Payer Token.
                    x-description-i18n:
                      eng: The code obtained to generate the Payer Token.
                      spa: Código obtenido para generar el Payer Token.
                      por: Código obtido para gerar o Payer Token.
                    example: 790eb6591ff68df74c57930551ed980239f4538a7e530
                  approval_uri:
                    type: string
                    description: Necessary uri to redirect the user to the previously linked wallet in the frontend.
                    x-description-i18n:
                      eng: Necessary uri to redirect the user to the previously linked wallet in the frontend.
                      spa: Uri necesaria para redirigir al usuario a la billetera previamente vinculada en la interfaz.
                      por: Uri necessária para redirecionar o usuário à wallet previamente vinculada no frontend.
