      tags:
        - $ref: '#/tags/checkout-api'
      summary: Cancel Payment Intent
      x-summary-i18n:
        eng: Cancel Payment Intent
        spa: Cancelar Payment Intent
        por: Cancelar Payment Intent
      description: This endpoint allows for the cancellation of a Payment Intent solely during the authorization phase. A 204 response code confirms the successful cancellation, and as a result, the response body will be empty.
      x-description-i18n:
        eng: This endpoint allows for the cancellation of a Payment Intent solely during the authorization phase. A 204 response code confirms the successful cancellation, and as a result, the response body will be empty.
        spa: Este endpoint permite cancelar una Payment-Intent únicamente en la fase de autorización. Un código de respuesta 204 confirma que el cancelamiento se ha realizado con éxito, y, por lo tanto, el cuerpo de la respuesta estará vacío.
        por: Este endpoint possibilita o cancelamento de uma Payment Intent apenas no fluxo de autorização. Um retorno de resposta 204 confirma o cancelamento bem-sucedido, e, consequentemente, o corpo da resposta estará vazio.
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer token-89987654567f-numeroToken"
          required: true
          description: Access Token  - Application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers.
          x-description-i18n:
            eng: Access Token - Application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers.
            spa: Access Token - Clave privada de la aplicación que debe ser utilizada exclusivamente en el backend para la generación de pagos, siendo necesario mantener esta información segura en sus servidores.
            por: Access Token - Chave privada do aplicativo que deve ser usada exclusivamente no backend para a geração de pagamentos, sendo necessário manter essas informações seguras em seus servidores.
        - in: path
          name: id
          schema:
            type: string
            required: true
          description: Alphanumeric identification of the authorized Payment-Intent ID. For example 876542356788-mp.
          x-description-i18n:
            eng: Alphanumeric identification of the authorized Payment-Intent ID. For example 876542356788-mp.
            spa: Identificación alfanumérica del ID de Payment-Intent autorizado. Por ejemplo 876542356788-mp.
            por: Identificação alfanumérica do ID do Payment-Intent autorizado, como por exemplo, 876542356788-mp.
          example: 876542356788-mp
      responses:
        "204":
          description: Payment-Intent cancelled
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Bad Request.
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Unauthorized.
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Forbidden.
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Not Found.
        "408":
          description: Request Timeout
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Request Timeout.
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Conflict.
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Unprocessable Entity.
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Internal Server Error.
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - Service Unavailable.
