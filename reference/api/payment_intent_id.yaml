openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: "1.0"
paths:
  /v1/payment-intents/{id}:
    get:
      tags:
        - $ref: "#/tags/checkout-api"
      summary: Get Payment Intent by ID
      x-summary-i18n:
        eng: Get Payment Intent by ID
        spa: Obtener Payment Intent por ID
        por: Obter Payment Intent por ID
      description: This endpoint allows you to retrieve an existing Payment Intent using its ID as a parameter
      x-description-i18n:
        eng: This endpoint allows you to retrieve an existing Payment Intent using its ID as a parameter
        spa: Este endpoint permite consultar una Payment Intent ya existente mediante su ID
        por: Este endpoint permite consultar uma Payment Intent existente utilizando seu ID como parâmetro
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer ACCESS_TOKEN_or_CLIENT_TOKEN"
          required: true
          description: Access Token or Client Token - Access Token is the application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers. Client Token is the token generated from the return of an unprocessed payment intention, it will be available in the client_token property, this token can be used for calls from the frontend.
          x-description-i18n:
            eng: Access Token or Client Token - Access Token is the application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers. Client Token is the token generated from the return of an unprocessed payment intention, it will be available in the client_token property, this token can be used for calls from the frontend.
            spa: Access Token o Client Token - Access Token es la clave privada de la aplicación que debe ser utilizada exclusivamente en el backend para la generación de pagos, siendo necesario mantener esta información segura en sus servidores. Client Token es el token generado a partir de la devolución de una intención de pago no procesada, estará disponible en la propiedad client_token, este token se puede usar para llamadas a partir de frontend.
            por: Access Token ou Client Token - Access Token é a chave privada do aplicativo que deve ser usada exclusivamente no backend para a geração de pagamentos, sendo necessário manter essas informações seguras em seus servidores. Client Token é o token gerado a partir do retorno de uma payment intent não processada, estará disponibilizado na propriedade client_token, este token pode ser usado para chamadas de seu frontend.
        - in: header
          name: X-Auth-Method
          schema:
            type: string
            example: "payment_intent"
          description: This field indicates the authentication method in use. When using the "client token" for authorization, this header becomes mandatory. Set its value to "payment_intent".
          x-description-i18n:
            eng: This field indicates the authentication method in use. When using the "client token" for authorization, this header becomes mandatory. Set its value to "payment_intent".
            spa: Este campo especifica el método de autenticación en uso. Cuando se utiliza el "client token" como medio de autorización, este header se vuelve obligatorio. Establezca su valor como "payment_intent".
            por: Este campo especifica o método de autenticação em uso. Quando se utiliza o "client token" como meio de autorização, este header é obrigatório. Defina seu valor como "payment_intent".
        - name: id
          description: Payment Intent's Id.
          x-description-i18n:
            eng: Payment Intent's Id.
            spa: ID de la Payment Intent.
            por: ID da Payment Intent.
          in: path
          required: true
          schema:
            type: string
            example: "00001njp2i"
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "00001njp2i"
                    description: ID of a created Payment Intent.
                    x-description-i18n:
                      eng: ID of a created Payment Intent.
                      spa: ID de la Payment Intent creada.
                      por: ID da Payment Intent criada.
                  client_token:
                    type: string
                    example: ""
                    description: Generated by an unprocessed Payment-Intent, this token can be used for calls from your frontend, replacing the value of the Authorization parameter.
                    x-description-i18n:
                      eng: Generated by an unprocessed Payment-Intent, this token can be used for calls from your frontend, replacing the value of the Authorization parameter.
                      spa: Generado por una Payment-Intent no procesada, este token se puede usar para llamadas desde su interfaz, reemplazando el valor del parámetro Autorización..
                      por: Gerado por uma Payment-Intent não processada, este token pode ser usado para chamadas a partir do seu frontend, substituindo o valor do parâmetro Authorization.
                  created_date:
                    type: string
                    example: "2023-09-06T08:00:00.000-03:00"
                    description: Date of creation of the Payment Intent. For example, "2023-09-06T08:00:00.000-03:00".
                    x-description-i18n:
                      eng: Date of creation of the Payment Intent. For example, "2023-09-06T08:00:00.000-03:00".
                      spa: Fecha de creación de la Payment Intent. Por ejemplo, "2023-09-06T08:00:00.000-03:00".
                      por: Data de criação da Payment Intent. Por exemplo, "2023-09-06T08:00:00.000-03:00".
                    format: date-time
                  status:
                    type: string
                    example: "processed"
                    description: Current status of the Payment Intent.
                    x-description-i18n:
                      eng: Current status of the Payment Intent.
                      spa: Status actual de la Payment Intent.
                      por: Status atual da Payment Intent.
                    enum:
                      - "new--it created but not processed"
                      - "transaction_in_process--it was processing, it is not conclusive. We can see the conclusive status in Webhook."
                      - "processed--it was processed with success."
                      - "partially_processed--it was partially processed, and it needs the second operation to finish with processed (specific to payment flow with two operations)."
                      - "partially_reverted--it was partially reverted. The revert is about some items, not total purchase."
                      - "reverted--it was reverted with success. It could happen in two cases. Case 01: the revert processed in total amount paid. Case 02: the payment was captured, but it was not processed appropriately, so it will be reverted."
                      - "failed--processing failed, if there is any pending transaction it will be reverted."
                      - "canceled--succession cancellation, it is only allowed for flows that the previous status was authorized."
                      - "authorized--the status is an intermediary. It indicates that the payment was authorized and the amount was reserved."
                      - "charged_back--the final status for a payer's contestation in your financial institution."
                  configuration:
                    type: object
                    description: Configuration parameters defined by the seller before starting the transaction
                    x-description-i18n:
                      eng: Configuration parameters defined by the seller before starting the transaction
                      spa: Parámetros de configuración definidos por el seller antes de iniciar la transacción
                      por: Configuração definida pelo seller antes de iniciar a transação
                    properties:
                      integration:
                        type: object
                        description: Configuration of the seller on integration.
                        x-description-i18n:
                          eng: Configuration of the seller on integration.
                          spa: Configuración del seller sobre la integración.
                          por: Configuração do vendedor sobre a integração.
                        properties:
                          notification_url:
                            type: string
                            description: URL to which notifications will be sent.
                            example: "https://www.integrator-site.com/notifications"
                            x-description-i18n:
                              eng: URL to which notifications will be sent.
                              spa: URL a la cual se enviarán las notificaciones.
                              por: URL para a qual as notificações serão enviadas.
                          return_url_default:
                            description: Default URL to redirect the buyer.
                            x-description-i18n:
                              eng: Default URL to redirect the buyer.
                              spa: URL por defecto a la cual se redireccionará al comprador.
                              por: URL padrão para redirecionar o comprador.
                            type: string
                            example: "https://www.integrator-site.com/order"
                          return_url_success:
                            description: URL to redirect the buyer in case of successful payment.
                            type: string
                            example: "https://www.integrator-site.com/order/success"
                            x-description-i18n:
                              eng: URL to redirect the buyer in case of successful payment.
                              spa: URL a la cual se redireccionará al comprador en caso de pago exitoso.
                              por: URL para redirecionar o comprador em caso de pagamento bem-sucedido.
                          return_url_pending:
                            description: URL to redirect the buyer in case of pending payment.
                            type: string
                            example: "https://www.integrator-site.com/order/pending"
                            x-description-i18n:
                              eng: URL to redirect the buyer in case of pending payment.
                              spa: URL a la cual se redireccionará al comprador en caso de pago pendiente.
                              por: URL para redirecionar o comprador em caso de pagamento pendente.
                          return_url_failure:
                            description: URL to redirect the buyer in case of failed payment.
                            type: string
                            example: "https://www.integrator-site.com/order/failed"
                            x-description-i18n:
                              eng: URL to redirect the buyer in case of failed payment.
                              spa: URL a la cual se redireccionará al comprador en caso de pago fallido.
                              por: URL para redirecionar o comprador em caso de pagamento falhou.
                  order:
                    type: object
                    description: Common Order attributes for request and response.
                    x-description-i18n:
                      eng: Common Order attributes for request and response.
                      spa: Atributos de Order comunes para el request y el response.
                      por: Atributos de Order comuns para o request e o response.
                    properties:
                      external_reference:
                        type: string
                        example: "my_order_id"
                        description: Reference of the order
                        x-description-i18n:
                          eng: ID of the order previously created in the integrator's system
                          spa: ID en sistema externo del integrador
                          por: ID da ordem criada anteriormente no sistema do integrador
                      description:
                        type: string
                        example: "my_order_description"
                        description: Description of the order or payment.
                        x-description-i18n:
                          eng: Description of the order or payment.
                          spa: Descricion de la orden o transacción.
                          por: Descrição da ordem ou transação.
                      amount:
                        type: string
                        example: "233.00"
                        description: Total value of the transaction
                        x-description-i18n:
                          eng: Total value of the transaction
                          spa: Monto total de la transacción
                          por: Valor total da transação
                      items:
                        type: array
                        description: Information relevant to the configuration of the items comprising the payment, such as the list of items, their quantities, and prices. This encompasses details about the various products or services involved in the payment, including the quantity of each item and the corresponding price for each of them.
                        x-description-i18n:
                          eng: Information relevant to the configuration of the items comprising the payment, such as the list of items, their quantities, and prices. This encompasses details about the various products or services involved in the payment, including the quantity of each item and the corresponding price for each of them.
                          spa: Información relevante para la configuración de los elementos que componen la transacción, como la lista de elementos, sus cantidades y precios. Esto abarca detalles sobre los diferentes productos o servicios involucrados en la transacción, incluyendo la cantidad de cada elemento y el precio correspondiente a cada uno de ellos.
                          por: Informações pertinentes à configuração dos itens que constituem a transação, tais como a lista de itens, suas quantidades e preços. Isso abrange informações sobre os diferentes produtos ou serviços envolvidos na transação, incluindo a quantidade de cada item e o preço correspondente a cada um deles.
                        items:
                          properties:
                            id:
                              type: string
                              example: "x76ax"
                              description: Item identification code.
                              x-description-i18n:
                                eng: Item identification code.
                                spa: Código de identificación del ítem.
                                por: Código de identificação do item.
                            quantity:
                              type: number
                              example: 4
                              description: Number of item included in the order.
                              x-description-i18n:
                                eng: Number of item included in the order.
                                spa: Cantidad de ocurrencias del ítem incluidos en la órden.
                                por: Quantidade de itens incluídos no pedido.
                            unit_price:
                              type: string
                              example: "100.00"
                              description: Unit price of the item.
                              x-description-i18n:
                                eng: Unit value of the item.
                                spa: Precio unitario del ítem.
                                por: Preço unitário do item.
                            dimensions:
                              type: string
                              example: "30x30x30"
                              description: Dimensions of the item - length x width x height.
                              x-description-i18n:
                                eng: Dimensions of the item - length x width x height.
                                spa: Dimensiones del ítem - largo x ancho x alto.
                                por: Dimensões do item - comprimento x largura x altura.
                            description:
                              type: string
                              example: "Beautifully handmade laptop case/sleeve made in the Himalaya. "
                              description: Description of the item that makes up the list of order items.
                              x-description-i18n:
                                eng: Description of the item that makes up the list of order items.
                                spa: Descripción del artículo que componen el listado de items de la orden.
                                por: Descrição do item que compõe a lista de itens do pedido.
                      payer:
                        type: object
                        description: Buyer's information.
                        x-description-i18n:
                          eng: Buyer's information.
                          spa: Información del comprador.
                          por: Informações do comprador.
                        properties:
                          email:
                            type: string
                            description: Buyer's email.
                            x-description-i18n:
                              eng: Buyer's email.
                              spa: Email del comprador.
                              por: Email do comprador.
                          customer_id:
                            type: number
                            example: 123456
                            description: Previously stored buyer identification number.
                            x-description-i18n:
                              eng: Previously stored buyer identification number.
                              spa: Número de identificación del comprador previamente almacenado.
                              por: Número de identificação do comprador previamente armazenado.
                          identification:
                            type: object
                            description: Type and number of legal document that identifies the person in the country.
                            x-description-i18n:
                              eng: Type and number of legal document that identifies the person in the country.
                              spa: Tipo y número de documento legal que identifica a la persona en el país.
                              por: Tipo e número de documento que identifica a pessoa no país.
                            properties:
                              number:
                                type: string
                                example: "12345678098"
                                description: Number of the document.
                                x-description-i18n:
                                  eng: Number of the document.
                                  spa: Número del documento.
                                  por: Número do documento.
                              type:
                                type: string
                                example: "CPF"
                                description: Type of the document.
                                x-description-i18n:
                                  eng: Type of the document.
                                  spa: Tipo de documento.
                                  por: Tipo de documento.
                          address:
                            type: object
                            description: Address of the buyer.
                            x-description-i18n:
                              eng: Address of the buyer.
                              spa: Dirección del comprador.
                              por: Endereço do comprador.
                            properties:
                              street_name:
                                type: string
                                example: "Street MercadoLivre"
                                description: Street name.
                                x-description-i18n:
                                  eng: Street name.
                                  spa: Nombre de la calle.
                                  por: Nome da rua.
                              street_number:
                                type: string
                                example: "100"
                                description: Street number.
                                x-description-i18n:
                                  eng: Street number.
                                  spa: Número de la calle.
                                  por: Número da casa.
                              zip_code:
                                type: string
                                example: "57000-865"
                                description: Zip code.
                                x-description-i18n:
                                  eng: Zip code.
                                  spa: Código postal.
                                  por: Código postal.
                          phone:
                            type: object
                            description: Buyer's phone number.
                            x-description-i18n:
                              eng: Buyer's phone number.
                              spa: Número de teléfono del comprador.
                              por: Número de telefone do comprador.
                            properties:
                              area_code:
                                type: string
                                example: "11"
                              number:
                                type: string
                                example: "99999999"
                      advanced:
                        type: object
                        description: Options for advanced transaction.
                        x-description-i18n:
                          eng: Options for advanced transaction.
                          spa: Agrupación de opciones avanzadas para la transacción.
                          por: Opções avançadas para a transação.
                        properties:
                          binary_mode:
                            type: boolean
                            example: true
                            description: Allows to require a final response from the transaction in your first processing (by disabling any offline or asynchronous processing option).
                            x-description-i18n:
                              eng: Allows to require a final response from the transaction in your first processing (by disabling any offline or asynchronous processing option).
                              spa: Permite exigir una respuesta final de la transacción en su primer procesamiento (deshabilitando cualquier opción de procesamiento offline o asíncrona).
                              por: Permite exigir uma resposta final da transação no primeiro processamento (desabilitando qualquer opção de processamento offline ou assíncrono).
                      amount_details:
                        type: object
                        description: This field covers details relating to transaction amounts, including the amount paid and, in refund situations, the total amount refunded.
                        x-description-i18n:
                          eng: This field covers details relating to transaction amounts, including the amount paid and, in refund situations, the total amount refunded.
                          spa: Este campo incluye detalles relativos a los importes de las transacciones, incluido el importe pagado y, en situaciones de reembolso, el importe total reembolsado.
                          por: Este campo abrange os detalhes relacionados aos montantes da transação, incluindo o valor pago e, em situações de reembolso, o montante total reembolsado.
                        properties:
                          total:
                            type: string
                            example: "123.00"
                            description: Details of the total value of the transaction.
                            x-description-i18n:
                              eng: Details of the total value of the transaction.
                              spa: Detalles del monto total de la transacción.
                              por: Detalhes do valor total da transação.
                          paid:
                            type: string
                            example: "100.00"
                            description: Total paid.
                            x-description-i18n:
                              eng: Total paid.
                              spa: Monto de la transacción pagado.
                              por: Valor pago.
                          refunded:
                            type: string
                            example: "100.00"
                            description: Total value refunded.
                            x-description-i18n:
                              eng: Total value refunded.
                              spa: Monto de la transacción devuelto.
                              por: Valor reembolsado.
                      payment_method:
                        type: object
                        description: Detailed information about the available payment methods during the payment, such as the total amount to be paid using a specific payment method, installment options, among others.
                        x-description-i18n:
                          eng: Detailed information about the available payment methods during the payment, such as the total amount to be paid using a specific payment method, installment options, among others.
                          spa: Información detallada sobre los medios de pago disponibles durante la transacción, como por ejemplo, el monto total a pagar utilizando un método de pago específico, opciones de financiamiento, entre otros.
                          por: Informações detalhadas sobre os meios de pagamento disponíveis durante a transação, como por exemplo, valor total a ser pago com determinado meio de pagamento, parcelamento, entre outros.
                        properties:
                          credit_cards:
                            type: array
                            description: Credit cards.
                            x-description-i18n:
                              eng: Credit cards.
                              spa: Tarjetas de crédito.
                              por: Cartão de crédito.
                            items:
                              properties:
                                installments:
                                  type: number
                                  example: 1
                                  description: Quantity of installments.
                                  x-description-i18n:
                                    eng: Quantity of installments.
                                    spa: Cantidad de cuotas deseadas.
                                    por: Quantidade de parcelas desejadas.
                                payment_id:
                                  type: number
                                  example: 12345432
                                  description: Identifier of the chosen payment method.
                                  x-description-i18n:
                                    eng: Identifier of the chosen payment method.
                                    spa: Identificador del medio de pago elegido.
                                    por: ID de pagamento correspondente ao meio de pagamento.
                                amount:
                                  type: string
                                  example: "50.00"
                                  description: Total amount to be paid with this payment method.
                                  x-description-i18n:
                                    eng: Total amount to be paid with this payment method.
                                    spa: Monto a pagar con este medio.
                                    por: Total a ser pago com este meio de pagamento.
                                token:
                                  type: string
                                  example: "1234567897yhjdsnfs78ry3iuthrbnfuve8h4t3unbf7e4rgb"
                                  description: Card token that represents securely the credit card data.
                                  x-description-i18n:
                                    eng: Card token that represents securely the credit card data.
                                    spa: Card token que representa de manera segura los datos de tarjeta.
                                    por: Card token que representa de maneira segura os dados do cartão.
                                payment_method_id:
                                  type: string
                                  example: "visa"
                                  description: Identifier of the chosen payment method.
                                  x-description-i18n:
                                    eng: Identifier of the chosen payment method.
                                    spa: Identificador del medio de pago elegido.
                                    por: Identificador do meio de pagamento escolhido.
                                issuer:
                                  type: string
                                  example: "23"
                                  description: If required, this is the identifier of the card issuer entity. This identifier is used to record the source of the payment card. In certain situations, having this information is important for tracking, security, and payment analysis purposes.
                                  x-description-i18n:
                                    eng: If required, this is the identifier of the card issuer entity. This identifier is used to record the source of the payment card. In certain situations, having this information is important for tracking, security, and payment analysis purposes.
                                    spa: En caso de ser necesario, este es el identificador de la entidad emisora de la tarjeta. Este identificador se utiliza para registrar el origen de la tarjeta de pago. En ciertas situaciones, contar con esta información es importante para fines de seguimiento, seguridad y análisis de transacciones.
                                    por: Se necessário, este é o identificador da instituição que emitiu o cartão. Esse identificador é usado para registrar a origem do cartão de pagamento. Em algumas situações, é importante ter essa informação para fins de rastreamento, segurança e análise de transações.
                                statement_descriptor:
                                  type: string
                                  example: "MERCADOPAGO"
                                  description: Charge descriptor to be displayed on the card statement. The charge descriptor is the text or name that will appear on the customer's credit card statement to identify the payment. It provides a brief description that assists the customer in recognizing the nature of the payment conducted.
                                  x-description-i18n:
                                    eng: Charge descriptor to be displayed on the card statement. The charge descriptor is the text or name that will appear on the customer's credit card statement to identify the payment. It provides a brief description that assists the customer in recognizing the nature of the payment conducted.
                                    spa: Descriptor del cargo que se mostrará en el estado de cuenta de la tarjeta. El descriptor del cargo es el texto o nombre que aparecerá en el estado de cuenta de la tarjeta de crédito del cliente para identificar la transacción. Proporciona una breve descripción que ayuda al cliente a reconocer la naturaleza de la transacción realizada.
                                    por: Descritor da cobrança a ser mostrada no extrato do cartão. O descritor da cobrança é o texto ou nome que aparecerá no extrato do cartão de crédito do cliente para identificar a transação. Ele fornece uma breve descrição que ajuda o cliente a reconhecer a natureza da transação realizada.
                                status:
                                  type: string
                                  example: "pending"
                                  description: Status of the payment.
                                  x-description-i18n:
                                    eng: Status of the payment.
                                    spa: Estado del pago.
                                    por: Estado do pagamento.
                                response_detail:
                                  type: object
                                  description: Payment status details.
                                  x-description-i18n:
                                    eng: Payment status details.
                                    spa: Detalle del estado del pago.
                                    por: Detalhes do estado do pagamento.
                                  properties:
                                    code:
                                      type: string
                                      example: ""
                                      description: Payment status code.
                                      x-description-i18n:
                                        eng: Payment status code.
                                        spa: Código del status del pago.
                                        por: Código do status do pagamento.
                                    message:
                                      type: string
                                      example: ""
                                      description: Payment status message.
                                      x-description-i18n:
                                        eng: Payment status message.
                                        spa: Mensaje del status del pago.
                                        por: Mensagem do status do Pagamento.
                                refunds:
                                  type: object
                                  description: List of refunds related to the payment method.
                                  x-description-i18n:
                                    eng: List of refunds related to the payment method.
                                    spa: Listado de devoluciones relacionadas al medio de pago.
                                    por: Lista de reembolsos relacionados ao meio de pagamento.
                                  properties:
                                    refund_id:
                                      type: number
                                      example: 123456789
                                      description: ID of the refund.
                                      x-description-i18n:
                                        eng: ID of the refund.
                                        spa: ID de la devolución.
                                        por: ID do reembolso.
                                    refund_amount:
                                      type: string
                                      example: "50.00"
                                      description: Amount of the refund.
                                      x-description-i18n:
                                        eng: Amount of the refund.
                                        spa: Monto de la devolución.
                                        por: Valor do reembolso.
                          debit_cards:
                            type: array
                            description: Debit card.
                            x-description-i18n:
                              eng: Debit card.
                              spa: Tarjeta de débito.
                              por: Cartão de débito.
                            items:
                              properties:
                                payment_id:
                                  type: number
                                  example: 1234565432
                                  description: Payment ID corresponding to the payment method.
                                  x-description-i18n:
                                    eng: Payment ID corresponding to the payment method.
                                    spa: ID de Pago correspondiente al medio.
                                    por: ID de pagamento correspondente ao meio de pagamento.
                                amount:
                                  type: string
