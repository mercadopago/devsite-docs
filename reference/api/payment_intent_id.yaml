          description: ID of a created Payment-Intent.
          x-description-i18n:
            eng: ID of a created Payment Intent.
            spa: ID de la Payment-Intent creada.
            por: ID da Payment-Intent criada.
          in: path
          required: true
          schema:
            type: string
            example: "00321nj123"
