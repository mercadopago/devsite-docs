    patch:
      tags:
        - $ref: '#/tags/checkout-api'
      summary: Modify Payment Intent
      x-summary-i18n:
        eng: Modify Payment Intent
        spa: Modificar Payment Intent
        por: Modificar Payment Intent
      description: This endpoint enables the modification of a Payment Intent. Such changes are only allowed for Payment Intents that have not yet been processed. After making the modifications, the Payment Intent will be available for processing
      x-description-i18n:
        eng: This endpoint enables the modification of a Payment Intent. Such changes are only allowed for Payment Intents that have not yet been processed. After making the modifications, the Payment Intent will be available for processing
        spa: Este endpoint permite la modificación de una Payment Intent. Tales cambios sólo son permitidos para Payment Intents que aún no han sido procesadas. Después de realizar las modificaciones, la Payment Intent estará disponible para ser procesada
        por: Este endpoint possibilita a modificação de uma Payment Intent. Essa alteração é permitida somente para Payment Intents que ainda não foram processadas. Após efetuar as modificações, a Payment Intent estará disponível para ser processada
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer ACCESS-TOKEN_or_CLIENT-TOKEN"
          required: true
          description: Access Token or Client Token - Access Token is the application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers. Client Token is the token generated from the return of an unprocessed payment intention, it will be available in the client_token property, this token can be used for calls from the frontend.
          x-description-i18n:
            eng: Access Token or Client Token - Access Token is the application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers. Client Token is the token generated from the return of an unprocessed payment intention, it will be available in the client_token property, this token can be used for calls from the frontend.
            spa: Access Token o Client Token - Access Token es la clave privada de la aplicación que debe ser utilizada exclusivamente en el backend para la generación de pagos, siendo necesario mantener esta información segura en sus servidores. Client Token es el token generado a partir de la devolución de una intención de pago no procesada, estará disponible en la propiedad client_token, este token se puede usar para llamadas a partir de frontend.
            por: Access Token ou Client Token - Access Token é a chave privada do aplicativo que deve ser usada exclusivamente no backend para a geração de pagamentos, sendo necessário manter essas informações seguras em seus servidores. Client Token é o token gerado a partir do retorno de uma payment intent não processada, estará disponibilizado na propriedade client_token, este token pode ser usado para chamadas de seu frontend.
        - in: header
          name: X-Auth-Method
          schema:
            type: string
            example: "payment_intent"
          required: false
          description: This field indicates the authentication method in use. When using the "client token" for authorization, this header becomes mandatory. Set its value to "payment_intent".
          x-description-i18n:
            eng: This field indicates the authentication method in use. When using the "client token" for authorization, this header becomes mandatory. Set its value to "payment_intent".
            spa: Este campo especifica el método de autenticación en uso. Cuando se utiliza el "client token" como medio de autorización, este header se vuelve obligatorio. Establezca su valor como "payment_intent".
            por: Este campo especifica o método de autenticação em uso. Quando se utiliza o "client token" como meio de autorização, este header é obrigatório. Defina seu valor como "payment_intent".
        - in: header
          name: X-Idempotency-Key
          schema:
            type: string
            example: "0d5020ed-1af6-469c-ae06-c3bec19954bb"
          required: false
          description: This feature allows you to safely retry requests without the risk of accidentally performing the same action more than once. This is useful for avoiding errors, such as creating two identical Payment Intents, for example. To ensure that each request is unique, it's important to use an exclusive value in the header of your request. We suggest using a UUID V4 or random strings.
          x-description-i18n:
            eng: This feature allows you to safely retry requests without the risk of accidentally performing the same action more than once. This is useful for avoiding errors, such as creating two identical Payment Intents, for example. To ensure that each request is unique, it's important to use an exclusive value in the header of your request. We suggest using a UUID V4 or random strings.
            spa: Esta función permite repetir solicitudes de manera segura, sin el riesgo de realizar la misma acción más de una vez por error. Esto es útil para evitar errores, como la creación de dos Payment Intents idénticas, por ejemplo. Para garantizar que cada solicitud sea única, es importante utilizar un valor exclusivo en el header de su solicitud. Sugerimos el uso de un UUID V4 o strings aleatorias.
            por: Esta função permite repetir solicitações de forma segura, sem o risco de realizar a mesma ação mais de uma vez por engano. Isso é útil para evitar erros, como a criação de duas Payment-Intents idênticas, por exemplo. Para garantir que cada solicitação seja única, é importante usar um valor exclusivo no header da sua solicitação. Sugerimos o uso de um UUID V4 ou strings randômicas.
