openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /v1/customers:
    post:
      tags:
        - $ref: '#/tags/mobile-checkout'
        - $ref: '#/tags/checkout-api'
      summary: Create customer
      description: Create a customer with all its data and save the cards used to simplify the payment process
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: String
                  example: "jhon@doe.com"
                  description: Customer's email. 
                first_name:
                  type: String
                  example: Jhon
                  description: Customer's name. 
                last_name:
                  type: String
                  example: Doe
                  description: Customer's last name.
                phone:
                  type: object
                  description: Customer phone's information.
                  properties:
                    area_code:
                      type: String
                      example: '55'
                      description: Phone's area code.
                    number:
                      type: String
                      example: '991234567'
                      description: Phone number.
                identification:
                  type: object
                  description: Customer identification's information.
                  properties:
                    type:
                      type: String
                      example: 'CPF'
                      description: Identification type.
                    number:
                      type: String
                      example: '12345678900'
                      description: Identification number.
                default_address:
                  type: String
                  example: "Home"
                  description: Customer's default address.
                address:
                  type: object
                  description: Default address's information.
                  properties:
                    id:
                      type: String
                      example: '123123'
                      description: Address ID.
                    zip_code:
                      type: String
                      example: '01234567'
                      description: Zip code.
                    street_name:
                      type: String
                      example: 'Rua Exemplo'
                      description: Street name.
                    street_number:
                      type: number
                      example: 123
                      description: Street number.
                date_registered:
                  type: Date(ISO_8601)
                  example: '2021-10-20T11:37:30.000-04:00'
                  description: Customer's registration date.
                description:
                  type: String
                  example: 'Description del user'
                  description: Customer's description.
                default_card:
                  type: String
                  example: 'None'
                  description: Customer's default card.       
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 000000001-sT93QZFAsfxU9P5
                    description: Customer ID.
                  email:
                    type: string
                    example: jhon@doe.com
                    description: Customer's email.
                  first_name:
                    type: string
                    example: Bruce
                    description: Customer's name.
                  last_name:
                    type: string
                    example: Wayne
                    description: Customer's last name.
                  phone:
                    type: object
                    properties:
                      area_code:
                        type: string
                        example: 23
                        description: Phone's area code.
                      number:
                        type: string
                        example: 12345678
                        description: Phone number.
                    description: Customer phone's information.
                  identification:
                    type: object
                    properties:
                      type:
                        type: string
                        example: DNI
                        description: Identification type.
                      number:
                        type: string
                        example: 12345678
                        description: Identification number.
                    description: Customer identification's information.
                  address:
                    type: object
                    properties:
                      id:
                        type: string
                        example: '1162600094'
                        format: nullable
                        description: Address ID.
                      zip_code:
                        type: string
                        example: SG1 2AX
                        description: Zip code.
                      street_name:
                        type: string
                        example: Old Knebworth Ln
                        description: Street name.
                      street_number:
                        type: number
                        format: nullable
                        description: Street number.
                    description: Default address's information.
                  date_registered:
                    type: string
                    format: nullable
                    description: Customer's registration date.
                  description:
                    type: string
                    example: This is my description
                    description: Customer's description.
                  date_created:
                    type: string
                    example: '2018-02-20T15:36:23.541Z'
                    description: Customer's date created.
                  date_last_updated:
                    type: string
                    format: nullable
                    description: Last modified date.
                  metadata:
                    type: object
                    properties:
                      source_sync:
                        type: string
                        example: source_ws
                    description: metadata
                  default_card:
                    type: string
                    format: nullable
                    description: Customer's default card.
                  default_address:
                    type: string
                    example: '1162600094'
                    format: nullable
                    description: Customer's default address.
                  cards:
                    type: array
                    items:
                      type: object
                    description: Customer's cards.
                  addresses:
                    type: array
                    items:
                      type: object
                    description: Customer's addresses.
                  live_mode:
                    type: boolean
                    example: true
                    description: Whether the customers will be in sandbox or in production mode.
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorKey:
                    type: string
                    enum:
                      - 100--the-credentials-are-required-
                      - 101--the-customer-already-exist-
                      - 102--missing-customer-id-
                      - 103--parameter-must-be-an-object-
