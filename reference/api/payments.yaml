      summary: Search payments
      x-summary-i18n:
        eng: Search payments
        spa: Buscar en pagos
        por: Buscar em pagamentos
      description: Search and return payments made in the last twelve months from the search date
      x-description-i18n:
        eng: Search and return payments made in the last twelve months from the search date
        spa: Busca y retorna los pagos hechos en los último doce meses desde la fecha de pago
        por: Pesquisa e retorna pagamentos efetuados nos últimos doze meses a partir da data de pesquisa
      parameters:
        - name: sort
          in: query
          description: Parameter used for ordering a list of payments. Sorting can be done using the following attributes - "date_approved", "date_created", "date_last_updated", "id", "money_release_date".
          x-description-i18n:
            eng: Parameter used for ordering a list of payments. Sorting can be done using the following attributes - "date_approved", "date_created", "date_last_updated", "id", "money_release_date".
            spa: Parámetro utilizado para ordenar una lista de pagos. La clasificación se puede hacer usando los siguientes atributos - "date_approved", "date_created", "date_last_updated", "id", "money_release_date".
            por: Parâmetro utilizado para a ordenação de uma lista de pagamentos. A ordenação pode ser feita a partir dos seguintes atributos - "date_approved", "date_created", "date_last_updated", "id", "money_release_date".
          required: true
          schema:
            type: string
            example: date_created
        - name: criteria
          in: query
          description: It sorts the payments in ascending order (using “asc”) or in descending order (“desc”).
          x-description-i18n:
            eng: It sorts the payments in ascending order (using “asc”) or in descending order (“desc”).
            spa: Ordena el pago en orden ascendente (usando "asc") o en orden descendente ("desc").
            por: Ordena o pagamento de maneira ascendente (utilizando “asc”) ou descendente (“desc”).
          required: true
          schema:
            type: string
            example: desc
        - name: external_reference
          in: query
          description: It is a payment’s external reference. It could be, for example, a hashcode from the Central Bank, working as a transaction origin identifier.
          x-description-i18n:
            eng: It is a payment’s external reference. It could be, for example, a hashcode from the Central Bank, working as a transaction origin identifier.
            spa: Es una referencia de pago externa. Podría ser, por ejemplo, un código hash del Banco Central, funcionando como identificador del origen de la transacción.
            por: É uma referência externa do pagamento. Pode ser, por exemplo, um hashcode do Banco Central, funcionando como identificador de origem da transação.
          required: true
          schema:
            type: string
            example: ID_REF
        - name: range
          in: query
          description: Parameter used to define the payments search interval. The range can refer to the following attributes - "date_created", "date_last_updated", "date_approved", "money_release_date". If not informed, use default "date_created".
          x-description-i18n:
            eng: Parameter used to define the payments search interval. The range can refer to the following attributes - "date_created", "date_last_updated", "date_approved", "money_release_date". If not informed, use default "date_created".
            spa: Parámetro utilizado para definir el intervalo de búsqueda de pagos. El rango puede hacer referencia a los siguientes atributos - "date_created", "date_last_updated", "date_approved", "money_release_date". Si no se informa, usa por defecto "date_created"
            por: Parâmetro utilizado para definir o intervalo de busca pelos pagamentos. O intervalo pode ser referente aos seguintes atributos - "date_created", "date_last_updated", "date_approved", "money_release_date". Se não for informado utiliza por padrão "date_created".
          required: true
          schema:
            type: string
            example: date_created
        - name: begin_date
          in: query
          description: Defines the start of the payments search interval. Its format can be a relative date - "NOW-XDAYS", "NOW-XMONTHS" - or an absolute date - ISO8601. If not informed, it defaults to "NOW-3MONTHS".
          x-description-i18n:
