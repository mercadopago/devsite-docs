components:
  schemas:
    operation_type:
      type: string
      description: It is the type of payment. The available types are as follows.
      x-description-i18n:
        eng: It is the type of payment. The available types are as follows.
        spa: Es el tipo de pago. Los tipos disponibles son los siguientes.
        por: É o tipo de pagamento. Os tipos disponíveis são os seguintes.
      enum:
        - investment -- When money is put into an investment, such as CDB, in the Mercado Pago application;
        - regular_payment -- Typification by default of a purchase being paid using Mercado Pago.
        - money_transfer -- Funds transfer between two users.
        - recurring_payment -- Automatic recurring payment due to an active user subscription.
        - account_fund -- Money income in the user's account.
        - payment_addition -- Addition of money to an existing payment, made through a Mercado Pago account.
        - cellphone_recharge -- Recharge of a user's cellphone account.
        - pos_payment -- Payment done through a Point of Sale.
        - money_exchange -- Payment to exchange currency for a user.
    entity_type:
      type: string
      description: Entity type of the payer (only for bank transfers).
      x-description-i18n:
        eng: Entity type of the payer (only for bank transfers).
        spa: Tipo de entidad del pagador (sólo para transferencias bancarias)
        por: Tipo de entidade do pagador (apenas para transferências bancárias)
      example: individual
      enum:
        - individual -- Payer is individual.
        - association -- Payer is an association.
    payer_type:
      type: string
      description: Identification type of the associated payer (mandatory if the Payer is a Customer).
      x-description-i18n:
        eng: Identification type of the associated payer (mandatory if the Payer is a Customer).
        spa: Tipo de identificación del pagador asociado (requerido si el pagador es un cliente)
        por: Tipo de identificação do pagador associado (se necessário o pagador é um cliente)
      example: customer
      enum:
        - customer -- Payer is a Customer and belongs to the collector.
        - guest -- The payer doesn't have an account.
    currency_id:
      type: string
      description: Identifier of the currency used in the payment. We currently have the following options.
      x-description-i18n:
        eng: Identifier of the currency used in the payment. We currently have the following options.
        spa: Identificador de la moneda utilizada en el pago. Actualmente tenemos las siguientes opciones.
        por: Identificador da moeda utilizada no pagamento. Atualmente, possuímos as opções a seguir.
      example: BRL
      enum:
        - ARS -- Argentine peso.
        - BRL -- Brazilian real.
        - CLP -- Chilean peso.
        - MXN -- Mexican peso.
        - COP -- Colombian peso.
        - PEN -- Peruvian sol.
        - UYU -- Uruguayan peso.
        - VES -- Venezuelan Bolivar.
        - MCN -- Mercado Coin (internal cryptocurrency of Mercado Livre and Mercado Pago).
        - BTC -- Bitcoin.
        - USD -- US dollar.
        - USDP -- Pax Dollar (stable cryptocurrency pegged to the US dollar).
        - DCE -- Dollar Currency Equivalent.
        - ETH -- Ethereum.
        - FDI -- Investment Funds.
        - CDB -- Bank deposit certificate
    fee_details_type:
      type: string
      description: Fee detail.
      x-description-i18n:
        eng: Fee detail.
        spa: Detalle de comisión
        por: Detalhe de comissão
      example: coupon_fee
      enum:
        - mercadopago_fee -- Cost for using Mercado Pago.
        - coupon_fee -- Discount given by a coupon.
        - financing_fee -- Cost of financing.
        - shipping_fee -- Shipping cost.
        - application_fee -- Marketplace comision for the service.
        - discount_fee -- Discount given by the seller through cost absorption.
    fee_payer:
      type: string
      description: Who absorbs the cost.
      x-description-i18n:
        eng: Who absorbs the cost.
        spa: Indica quién absorve el costo de la comisión
        por: Quem absorve o custo da comissão
      example: payer
      enum:
        - collector -- The seller absorbs the cost.
        - payer -- The buyer absorbs the cost.
    status:
      type: string
      example: approved
      description: It is the payment’s current state. It can be of the following types.
      x-description-i18n:
        eng: It is the payment’s current state. It can be of the following types.
        spa: Es el estado actual del pago. Puede ser de los siguientes tipos.
        por: É o estado atual do pagamento. Podem ser ser dos seguintes tipos.
      enum:
        - pending -- The user has not concluded the payment process (for example, by generating a payment by boleto, it will be concluded at the moment in which the user makes the payment in the selected place).
        - approved -- The payment has been approved and credited.
        - authorized -- The payment has been authorized but not captured yet.
        - in_process -- The payment is in analysis.
        - in_mediation -- The user started a dispute.
        - rejected -- The payment was rejected (the user can try to pay again).
        - cancelled -- Either the payment was canceled by one of the parties or expired.
        - refunded -- The payment was returned to the user.
        - charged_back -- A chargeback was placed on the buyer's credit card.
    payment_type_id:
      type: string
      description: It is the type of payment method (card, bank transfer, boleto bancário, ATM, etc.). They can be of the following types.
      x-description-i18n:
        eng: It is the type of payment method (card, bank transfer, boleto bancário, ATM, etc.). They can be of the following types.
        spa: Es el tipo de método de pago (tarjeta, transferencia bancaria, ticket, ATM, etc.). Puede ser de los siguientes tipos.
        por: É o tipo da forma de pagamento (cartão, transferência bancária, boleto, caixa eletrônico, etc). Podem ser dos seguintes tipos.
      example: credit_card
      enum:
        - account_money -- Money in the Mercado Pago account.
        - ticket -- Boletos, Caixa Electronica Payment, PayCash, Efecty, Oxxo, etc.
        - bank_transfer -- Pix and PSE (Pagos Seguros en Línea).
        - atm -- ATM payment (widely used in Mexico through BBVA Bancomer).
        - credit_card -- Payment by credit card.
        - debit_card -- Payment by debit card.
        - prepaid_card -- Payment by prepaid card.
        - digital_currency -- Purchases with Mercado Crédito.
        - digital_wallet -- Paypal.
        - voucher_card -- Alelo benefits, Sodexo.
        - crypto_transfer -- Payment with cryptocurrencies such as Ethereum and Bitcoin.
    refund_source_type:
      type: string
      description: Type of user who issued the refund.
      x-description-i18n:
        eng: Type of user who issued the refund.
        spa: Tipo de usuario que hizo el reembolso
        por: Tipo de usuário que fez o reembolso
      example: collector
      enum:
        - collector -- The collector issued the refund.
        - operator -- The refund was made by an account's operator.
        - admin -- The refund was made by a Mercado Pago administrator.
        - bpp -- The refund was made by the Mercado Pago's Buyer Protection Program
    barcode_type:
      type: String
      description: Encoding type.
      x-description-i18n:
        eng: Encoding type.
        spa: Tipo de encoding
        por: Tipo de encoding
      enum:
        - UCC/EAN 128 -- Encodes data using the Code 128 symbology.
        - Code128C -- High-density alphanumeric code.
        - Code39 -- Media density code.
