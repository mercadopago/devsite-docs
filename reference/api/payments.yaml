                  issuer_id:
                    type: string
                    example: 25
                  payment_method_id:
                    type: string
                    example: visa
                  payment_type_id:
                    type: string
                    example: credit_card
                  status:
                    type: string
                    example: approved
                  status_detail:
                    type: string
                    example: accredited
                  currency_id:
                    type: string
                    example: $
                  description:
                    type: string
