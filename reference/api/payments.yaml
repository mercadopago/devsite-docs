openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /payments:
    post:
      tags:
        - $ref: '#/tags/qr-code/description'
        - $ref: '#/tags/link-de-pago/description'
      summary: Create a payment
      description: Create a payment.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                additional_info:
                  type: object
                  description: >-
                    Data that could improve fraud analysis and conversion rates.
                    Try to send as much information as possible.
                  properties:
                    ip_address:
                      type: string
                      description: >-
                        IP from where the request comes from (only for bank
                        transfers).
                    items:
                      type: array
                      description: List of items to be paid.
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Item code.
                          title:
                            type: string
                            description: Item name.
                          description:
                            type: string
                            description: Long item description.
                          picture_url:
                            type: string
                            description: Image URL.
                          category_id:
                            type: string
                            description: Category of the item.
                          quantity:
                            type: number
                            description: Item's quantity.
                          unit_price:
                            type: number
                            description: Unit price.
                    payer:
                      type: object
                      description: Buyer's information.
                      properties:
                        first_name:
                          type: string
                          description: Buyer's name.
                        last_name:
                          type: string
                          description: Buyer's last name.
                        phone:
                          type: object
                          description: Buyer's phone.
                          properties:
                            area_code:
                              type: string
                              description: Area code.
                            number:
                              type: string
                              description: Phone number.
                        address:
                          type: object
                          description: Address.
                          properties:
                            zip_code:
                              type: string
                              description: Zip code.
                            street_name:
                              type: string
                              description: Street name.
                            street_number:
                              type: number
                              description: Number.
                        registration_date:
                          type: string
                          format: date
                          description: Date of registration of the buyer on your site.
                    shipments:
                      type: object
                      description: Shipping information.
                      properties:
                        receiver_address:
                          type: object
                          description: Buyer's address.
                          properties:
                            zip_code:
                              type: string
                              description: Zip code.
                            state_name:
                              type: string
                              description: State.
                            city_name:
                              type: string
                              description: City Name.
                            street_name:
                              type: string
                              description: Street name.
                            street_number:
                              type: number
                              description: Number
                            floor:
                              type: string
                              description: Floor.
                            apartment:
                              type: string
                              description: Department.
                    barcode:
                      type: object
                      description: Barcode information.
                      properties:
                        type:
                          type: string
                          description: Encoding type.
                        content:
                          type: string
                          description: Barcode generated.
                        width:
                          type: number
                          description: Width of barcode.
                        height:
                          type: number
                          description: Height of barcode.
                application_fee:
                  type: number
                  description: Fee collected by a marketplace or Mercado Pago Application.
                binary_mode:
                  type: boolean
                  description: >-
                    When set to true, the payment can only be approved or
                    rejected. Otherwise in_process status is added.
                callback_url:
                  type: string
                  description: >-
                    URL where mercadopago does the final redirect (only for bank
                    transfers).
                campaign_id:
                  type: number
                  description: Discount campaign ID.
                capture:
                  type: boolean
                  description: >-
                    Determines if the payment should be captured (true, default
                    value) or just reserved (false).
                coupon_amount:
                  type: number
                  description: Amount of the coupon discount.
                coupon_code:
                  type: string
                  description: Discount campaign with a specific code.
                description:
                  type: string
                  description: Payment reason or item title.
                differential_pricing_id:
                  type: number
                  description: Id of the scheme for the absorption of financing fee.
                date_of_expiration:
                  type: string
                  format: date
                  description: Payment’s expiration date.
                external_reference:
                  type: string
                  description: ID given by the merchant in their system.
                installments:
                  type: number
                  description: Selected quantity of installments. (Required)
                issuer_id:
                  type: string
                  description: Payment method issuer.
                metadata:
                  type: object
                  description: >-
                    Valid JSON that can be attached to the payment to record
                    additional attributes of the merchant.
                notification_url:
                  type: string
                  description: >-
                    URL where Mercado Pago will send notifications associated to
                    changes in this payment
                order:
                  type: object
                  description: Order identifier.
                  properties:
                    type:
                      type: string
                      description: Type of order.
                    id:
                      type: number
                      description: Id of the associated purchase order.
                payer:
                  type: object
                  description: Identifies the buyer.
                  properties:
                    entity_type:
                      type: string
                      description: Entity type of the payer (only for bank transfers).
                    type:
                      type: string
                      description: >-
                        Identification type of the associated payer (mandatory
                        if the Payer is a Customer).
                    id:
                      type: string
                      description: Identification of the associated payer.
                    email:
                      type: string
                      description: Email. (Required)
                    identification:
                      type: object
                      description: Personal identification.
                      properties:
                        type:
                          type: string
                          description: Identification type.
                        number:
                          type: string
                          description: Identification number.
                    phone:
                      type: object
                      description: Phone of the associated payer.
                      properties:
                        area_code:
                          type: string
                          description: Phone area code.
                        number:
                          type: string
                          description: Phone number.
                        extension:
                          type: string
                          description: Phone number's extension.
                    first_name:
                      type: string
                      description: First name of the associated payer.
                    last_name:
                      type: string
                      description: Last name of the associated payer.
                payment_method_id:
                  type: string
                  description: Payment method chosen to do the payment. (Required)
                statement_descriptor:
                  type: string
                  description: >-
                    How will look the payment in the card bill (e.g.:
                    MERCADOPAGO).
                token:
                  type: string
                  description: Card token ID. (Required for credit card)
                transaction_amount:
                  type: number
                  description: Product cost. (Required)
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                    example: 20359978
                  date_created:
                    type: string
                    example: 2019-07-10T14:47:58.000Z
                  date_approved:
                    type: string
                    example: 2019-07-10T14:47:58.000Z
                  date_last_updated:
                    type: string
                    example: 2019-07-10T14:47:58.000Z
                  date_of_expiration:
                    type: string
                    format: nullable
                  money_release_date:
                    type: string
