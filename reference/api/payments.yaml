                  live_mode:
                    type: boolean
                  sponsor_id:
                    type: string
                    format: nullable
                  authorization_code:
                    type: string
                    format: nullable
                  money_release_schema:
                    type: string
                    format: nullable
                  taxes_amount:
                    type: number
                    example: 0
                  counter_currency:
                    type: string
                    format: nullable
                  shipping_amount:
                    type: number
                    example: 0
                  pos_id:
                    type: string
                    format: nullable
                  store_id:
                    type: string
                    format: nullable
                  collector_id:
                    type: number
                    example: 448876418
                  payer:
                    type: object
                    properties:
                      first_name:
                        type: string
                        example: Test
                      last_name:
                        type: string
                        example: Test
                      email:
                        type: string
                        example: test_user_80507629@testuser.com
                      identification:
                        type: object
                        properties:
                          number:
                            type: string
                            example: 19119119100
                          type:
                            type: string
                            example: CPF
                      phone:
                        type: object
                        properties:
                          area_code:
                            type: string
                            example: 11
                          number:
                            type: string
                            example: 987654321
                          extension:
                            type: string
                            example: null
                      type:
                        type: string
                        example: guest
                      entity_type:
                        type: string
                        format: nullable
                      id:
                        type: string
                        format: nullable
                  metadata:
                    type: object
                    properties: null
                  additional_info:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: PR0001
                            title:
                              type: string
                              example: Point Mini
                            description:
                              type: string
                              example: >-
                                Producto Point para cobros con tarjetas mediante
                                bluetooth
                            picture_url:
                              type: string
                              example: >-
                                https://http2.mlstatic.com/resources/frontend/statics/growth-sellers-landings/device-mlb-point-i_medium@2x.png
                            category_id:
                              type: string
                              example: electronics
                            quantity:
                              type: number
                              example: 1
                            unit_price:
                              type: number
                              example: 58.8
                      payer:
                        type: object
                        properties:
                          phone:
                            type: object
                            properties:
                              area_code:
                                type: string
                                example: 11
                              number:
                                type: string
                                example: 987654321
                          address:
                            type: object
                            properties:
                              zip_code:
                                type: string
                                example: 06233-200
                              street_name:
                                type: string
                                example: Av das Nacoes Unidas
                              street_number:
                                type: string
                                example: 3003
                          first_name:
                            type: string
                            example: Nome
                          last_name:
                            type: string
                            example: Sobrenome
                          registration_date:
                            type: string
                            example: 2019-01-01T15:01:01.000Z
                      shipments:
                        type: object
                        properties:
                          receiver_address:
                            type: object
                            properties:
                              street_name:
                                type: string
                                example: Av das Nacoes Unidas
                              street_number:
                                type: number
                                example: 3003
                              zip_code:
                                type: string
                                example: 6233200
                              city_name:
                                type: string
                                example: Buzios
                              state_name:
                                type: string
                                example: Rio de Janeiro
                  order:
                    type: object
                    properties: null
                  external_reference:
                    type: string
                    example: MP0001
                  transaction_amount:
                    type: number
                    example: 58.8
                  transaction_amount_refunded:
                    type: number
                    example: 0
                  coupon_amount:
                    type: number
                    example: 0
                  differential_pricing_id:
                    type: string
                    format: nullable
                  deduction_schema:
                    type: string
                    format: nullable
                  transaction_details:
                    type: object
                    properties:
                      payment_method_reference_id:
                        type: string
                        format: nullable
                      net_received_amount:
                        type: number
                        example: 56.16
                      total_paid_amount:
                        type: number
                        example: 58.8
                      overpaid_amount:
                        type: number
                        example: 0
                      external_resource_url:
                        type: string
                        format: nullable
                      installment_amount:
                        type: number
                        example: 58.8
                      financial_institution:
                        type: string
                        format: nullable
                      payable_deferral_period:
                        type: string
                        format: nullable
                      acquirer_reference:
                        type: string
                        format: nullable
                  fee_details:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: mercadopago_fee
                        amount:
                          type: number
                          example: 2.64
                        fee_payer:
                          type: string
                          example: collector
                  captured:
                    type: boolean
                  binary_mode:
                    type: boolean
                  call_for_authorize_id:
                    type: string
                    format: nullable
                  statement_descriptor:
                    type: string
                    example: MercadoPago
                  installments:
                    type: number
                    example: 1
                  card:
                    type: object
                    properties:
                      id:
                        type: string
                        format: nullable
                      first_six_digits:
                        type: string
                        example: 423564
                      last_four_digits:
                        type: string
                        example: 5682
                      expiration_month:
                        type: number
                        example: 6
                      expiration_year:
                        type: number
                        example: 2023
                      date_created:
                        type: string
                        example: 2019-07-10T14:47:58.000Z
                      date_last_updated:
                        type: string
                        example: 2019-07-10T14:47:58.000Z
                      cardholder:
                        type: object
                        properties:
                          name:
                            type: string
                            example: APRO
                          identification:
                            type: object
                            properties:
                              number:
                                type: string
                                example: 19119119100
                              type:
                                type: string
                                example: CPF
                  notification_url:
                    type: string
                    example: https://www.suaurl.com/notificacoes/
                  processing_mode:
                    type: string
                    example: aggregator
                  merchant_account_id:
                    type: string
                    format: nullable
                  acquirer:
                    type: string
                    format: nullable
                  merchant_number:
                    type: string
                    format: nullable
