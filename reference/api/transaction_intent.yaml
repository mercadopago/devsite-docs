      summary: Refund Transaction Intent
      x-summary-i18n:
        eng: Refund Transaction Intent
        spa: Reembolsar Transaction Intent
        por: Reembolsar Transaction Intent
      description: If a Transaction Intent is successfully processed and the client wishes to initiate a cancellation, it will be possible to issue a refund through this endpoint
      x-description-i18n:
        eng: If a Transaction Intent is successfully processed and the client wishes to initiate a cancellation, it will be possible to issue a refund through this endpoint
        spa: Si una Transaction intent es procesada correctamente y el cliente desea realizar una cancelación, será posible efectuar un reembolso a través de este endpoint
