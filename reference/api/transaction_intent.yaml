  /v1/transaction-intents/{id}:
    get:
      tags:
        - $ref: "#/tags/checkout-api"
      summary: Get transaction intent by ID
      x-summary-i18n:
        eng: Get transaction intent by ID
        spa: Obtener transaction intent por ID
        por: Obter transaction intent por ID
      description: Consult by ID retrieves an existing Transaction Intent
      x-description-i18n:
        eng: Consult by ID retrieves an existing Transaction Intent
        spa: Consultar por ID recupera una Transaction Intent existente
        por: Consultar por ID recupera uma Transaction Intent existente
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer token-89987654567f-numeroToken"
          required: true
          description: Access Token  - Application private key that must always be used in the backend to generate payments. It is essential that this information is kept secure on their servers.
          x-description-i18n:
            eng: Application private key that must always be used in the backend to generate payments. It is essential that this information is kept secure on their servers.
            spa: Clave privada de la aplicación que siempre debe ser utilizada en el backend para generar pagos. Es fundamental que esta información se mantenga segura en sus servidores.
            por: Chave privada do aplicativo que deve ser sempre usada no backend para gerar pagamentos. É essencial que essas informações sejam mantidas seguras em seus servidores.
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: "00001njp2i"
            description: Transaction Intent's Id
            x-description-i18n:
              eng: Transaction Intent's Id
              spa: ID de la Transaction Intent
              por: ID da Transaction Intent
      responses:
        "200":
          description: success
          content:
