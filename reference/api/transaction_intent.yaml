        spa: Este endpoint permite la modificación de una Transaction Intent creada en el modo Builder. Utilizando el ID de la Transaction Intent, es posible realizar ediciones a través del endpoint PATCH. Esto permite la modificación o adición de campos en el cuerpo de la intención antes de su procesamiento. Es importante tener en cuenta que no es necesario enviar todos los campos completos, solo aquellos que desea modificar o agregar
        por: Este endpoint possibilita a modificação de uma Transaction Intent criada no modo Builder. Utilizando o ID da Transaction Intent, é possível realizar edições por meio do endpoint PATCH. Isso permite a alteração ou adição de campos no corpo da intenção antes de seu processamento. É importante observar que não é obrigatório enviar todos os campos preenchidos, apenas aqueles que você deseja modificar ou acrescentar
