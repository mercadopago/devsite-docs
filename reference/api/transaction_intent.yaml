openapi: 3.0.0
servers:
  - url: https://api.mercadopago.com
info:
  title: Mercado Pago API Reference
  version: '1.0'
paths:
  /v1/transaction-intents:
    post:
      tags:
        - $ref: '#/tags/checkout-api'
      summary: Create Transaction Intent
      x-summary-i18n:
        eng: Create Transaction Intent
        spa: Crear Transaction Intent
        por: Criar Transaction Intent
      description: This endpoint enables the creation of a new Transaction Intent in Builder mode. Upon obtaining the ID of this Transaction Intent, it is possible to make edits through the Patch Endpoint and carry out the processing using the Process Endpoint
      x-description-i18n:
        eng: This endpoint enables the creation of a new Transaction Intent in Builder mode. Upon obtaining the ID of this Transaction Intent, it is possible to make edits through the Patch Endpoint and carry out the processing using the Process Endpoint
        spa: Este endpoint permite la creación de una nueva Transaction Intent en modo Builder. Al obtener el ID de esta Transaction Intent, es posible realizar ediciones a través del endpoint Patch y llevar a cabo el procesamiento utilizando el endpoint Process
        por: Este endpoint possibilita a criação de uma nova Transaction Intent no modo Builder. Ao obter o ID desta Transaction Intent, é possível efetuar edições por meio do Endpoint Patch e realizar o processamento utilizando o Endpoint Process
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            example: "Bearer token-89987654567f-numeroToken"
          required: true
          description: Access Token  - Application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers.
          x-description-i18n:
            eng: Access Token  - Application's private key that must be used exclusively in the backend for payment generation, requiring these pieces of information to be kept secure on its servers.
            spa: Access Token - Clave privada de la aplicación que debe ser utilizada exclusivamente en el backend para la generación de pagos, siendo necesario mantener esta información segura en sus servidores.
            por: Acess Token - Chave privada do aplicativo que deve ser usada exclusivamente no backend para a geração de pagamentos, sendo necessário manter essas informações seguras em seus servidores.
        - in: header
          name: X-Product-ID
          schema:
            type: string
            example: "876542356788-mp"
          required: false
          description: Alphanumeric product ID, for example, 876542356788-mp.
          x-description-i18n:
            eng: Alphanumeric product ID, for example, 876542356788-mp.
            spa: Identificación alfanumérica del producto, por ejemplo, 876542356788-mp.
            por: Identificação alfanumérica do produto, como por exemplo, 876542356788-mp.
        - in: header
          name: X-Platform-ID
          schema:
            type: string
          required: false
          description: Alphanumeric ID of the platform
          x-description-i18n:
            eng: Alphanumeric ID of the platform
            spa: Identificación alfanumérica de la plataforma.
            por: Identificação alfanumérica da plataforma.
        - in: header
          name: X-Integrator-ID
          schema:
            type: string
          required: false
          description: Alphanumeric ID of the integrator
          x-description-i18n:
            eng: Alphanumeric ID of the integrator
            spa: Identificación alfanumérica del integrador
            por: Identificação alfanumérica do integrador
      requestBody:
        description: Complete body for a Transaction Intent request in Builder mode. The minimum requirement for this body is a request containing the payer's email address and the order amount.
        x-description-i18n:
          eng: Complete body for a Transaction Intent request in Builder mode. The minimum requirement for this body is a request containing the payer's email address and the order amount.
          spa: Body completo para una solicitud de Transaction Intent en modo Builder. El requisito mínimo para este body es una solicitud que contenga la dirección de correo electrónico del pagador y el monto del pedido.
          por: Body completo para uma requisição de Transaction Intent no modo Builder. O requisito mínimo para esse body consiste em um pedido contendo o endereço de e-mail do pagador e o valor do pedido.
        content:
          application/json:
            schema:
              type: object
              properties:
                order:
                  description: Order containing all the essential information for the execution of a transaction.
                  x-description-i18n:
                    eng: Order containing all the essential information for the execution of a transaction.
                    spa: Orden que contiene toda la información esencial para la ejecución de una transacción.
                    por: Ordem contendo todas as informações essenciais para a execução de uma transação.
                  type: object
                  properties:
                    amount:
                      required: true
                      type: string
                      example: "50.00"
                      description: Total amount to be paid. For example, "50.00".
                      x-description-i18n:
                        eng: Total amount to be paid. For example, "50.00".
                        spa: Monto total que se desea cobrar. Por ejemplo, "50.00".
                        por: Valor total a ser pago. Por exemplo, "50.00".
                    payer:
                      type: object
                      description: Buyer's information.
                      x-description-i18n:
                        eng: Buyer's information.
                        spa: Información del comprador.
                        por: Informações do comprador.
                      properties:
                        email:
                          required: true
                          type: string
                          description: Buyer's email.
                          x-description-i18n:
                            eng: Buyer's email.
                            spa: Email del comprador.
                            por: Email do comprador.
      responses:
        "200":
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "00001njp2i"
                    description: ID of a created Transaction Intent.
                    x-description-i18n:
                      eng: ID of a created Transaction Intent.
                      spa: ID de la Transaction Intent creada.
                      por: ID da Transaction Intent criada.
                  created_date:
                    type: string
                    example: "2023-09-06T08:00:00.000-03:00"
                    description: Date of creation of the Transaction Intent. For example, "2023-09-06T08:00:00.000-03:00".
                    x-description-i18n:
                      eng: Date of creation of the Transaction Intent. For example, "2023-09-06T08:00:00.000-03:00".
                      spa: Fecha de creación de la Transaction Intent. Por ejemplo, "2023-09-06T08:00:00.000-03:00".
                      por: Data de criação da Transaction Intent. Por exemplo, "2023-09-06T08:00:00.000-03:00".
                    format: date-time
                  status:
                    type: string
                    example: "authorized"
                    description: Current status of the Transaction Intent.
                    x-description-i18n:
                      eng: Current status of the Transaction Intent.
                      spa: Status actual de la Transaction Intent.
                      por: Status atual da Transaction Intent.
                    enum:
                      - new--nova
                      - transaction_in_process--transação em processo
                      - partially_processed--parcialmente processada
                      - processed--processada
                      - partially_reverted--revertida parcialmente
                      - reverted--revertida
                      - failed--falhou
                      - cancelled--cancelada
                      - authorized--autorizada
                  init_point:
                    type: string
                    example: "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=123456789"
                    description: URL that allows you to start the payment flow. For example, "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=123456789".
                    x-description-i18n:
                      eng: URL that allows you to start the payment flow. For example, "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=123456789".
                      spa: URL que permite iniciar el flujo de pago. Por ejemplo, "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=123456789".
                      por: URL que permite iniciar o fluxo de pagamento. Por exemplo, "https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=123456789".
                  configuration:
                    type: object
                    description: Predefined configuration parameters set by the seller before initiating the transaction.
                    x-description-i18n:
                      eng: Predefined configuration parameters set by the seller before initiating the transaction.
                      spa: Parámetros de configuración predefinidos por el seller antes de iniciar la transacción.
                      por: Parâmetros de configuração pré-definidos pelo seller antes de iniciar a transação.
                    properties:
                      option:
                        type: object
                        description: Seller-defined settings to determine the choices offered during the transaction. This field refers to the configurations the seller establishes to provide diverse options to buyers throughout the transaction process. This can encompass selections such as accepted payment methods, installment plans, shipping options, discounts, and other customizations that impact how the transaction is conducted.
                        x-description-i18n:
                          eng: Seller-defined settings to determine the choices offered during the transaction. This field refers to the configurations the seller establishes to provide diverse options to buyers throughout the transaction process. This can encompass selections such as accepted payment methods, installment plans, shipping options, discounts, and other customizations that impact how the transaction is conducted.
                          spa: Ajustes establecidos por el seller para determinar las opciones ofrecidas durante la transacción. Este campo se refiere a las configuraciones que el seller establece para proporcionar diferentes opciones a los compradores durante el proceso de transacción. Esto puede incluir elecciones como métodos de pago aceptados, cuotas, opciones de envío, descuentos y otras personalizaciones que afectan la forma en que se lleva a cabo la transacción.
                          por: Ajustes estabelecidos pelo seller para determinar as escolhas oferecidas durante a transação. Este campo e refere às configurações que o seller configura para fornecer diferentes opções aos compradores durante o processo de transação. Isso pode incluir escolhas como meios de pagamento aceitos, parcelamento, opções de envio, descontos e outras personalizações que afetam a forma como a transação é conduzida. 
                        properties:
                          purpose:
                            type: string
                            description: Transaction purpose identifier that enables loading a list of predefined options. For example, wallet_purchase, onboarding_credits.
                            x-description-i18n:
                              eng: Transaction purpose identifier that enables loading a list of predefined options. For example, wallet_purchase, onboarding_credits.
                              spa: Identificador de propósito de transacción que permite cargar una lista de opciones predefinidas. Por ejemplo, wallet_purchase, onboarding_credits.
                              por: Identificador da finalidade da transação, que permite carregar uma lista de opções predefinidas. Por exemplo, wallet_purchase, onboarding_credits.
                            example: wallet_purchase, onboarding_credits
                          payment_methods:
                            type: object
                            description: Information related to the payment methods defined for the transaction.
                            x-description-i18n:
                              eng: Information related to the payment methods defined for the transaction.
                              spa: Información relacionada con los medios de pago definidos para la transacción.
                              por: Informações relacionadas aos meios de pagamento definidos para a transação.
                            properties:
                              coupons:
                                description: Coupons can be used as a payment method during the transaction.
                                x-description-i18n:
                                  eng: Coupons can be used as a payment method during the transaction.
                                  spa: Los cupones se pueden utilizar como método de pago durante la transacción.
                                  por: Os cupons podem ser utilizados como forma de pagamento durante a transação.
                                type: object
                                properties:
                                  campaign_id:
                                    type: number
                                    example: 123456
                                    description: Identifier number of the campaign to which the coupon is linked.
                                    x-description-i18n:
                                      eng: Identifier number of the campaign to which the coupon is linked.
                                      spa: Número identificador de la campaña a la cual el cupón está vinculado.
                                      por: Número de identificação da campanha à qual o cupom está associado.
                                  amount:
                                    type: string
                                    example: "100.00"
                                    description: Total value of coupon. For example, "100.00".
                                    x-description-i18n:
                                      eng: Total value of coupon. For example, "100.00".
                                      spa: Valor total del cupón. Por ejemplo, "100.00".
                                      por: Valor total do cupom. Por exemplo, "100.00".
                              types:
                                type: object
                                description: Configuration by payment method type.
                                x-description-i18n:
                                  eng: Configuration by payment method type.
                                  spa: Configuración por tipo de medio de pago.
                                  por: Configuração por tipo de meio de pagamento.
                                properties:
                                  enabled:
                                    type: array
                                    description: List of Payment Types included. For example, credit_card, debit_card.
                                    x-description-i18n:
                                      eng: List of Payment Types included. For example, credit_card, debit_card.
                                      spa: Lista de tipos de medios de pago incluidos. Por ejemplo, credit_card, debit_card.
                                      por: Lista de tipos de meios de pagamento incluídos. Por exemplo, credit_card, debit_card.
                                    items:
                                      type: string
                                      example: credit_card, debit_card
                                  disabled:
                                    example: "credit_card"
                                    description: Types of payment methods not covered. This parameter encompasses payments that will not be accepted in the transaction, such as "credit card".
                                    x-description-i18n:
                                      eng: Types of payment methods not covered. This parameter encompasses payments that will not be accepted in the transaction, such as "credit card".
                                      spa: Tipos de medios de pago no incluidos. Este parámetro abarca los pagos que no serán aceptados en la transacción, como por ejemplo, "credit card".
                                      por: Tipos de meios de pagamento não abrangidos. Este parâmetro engloba os pagamentos que não serão aceitos na transação, como por exemplo, "credit card".
                                    type: array
                                    items:
                                      type: string
                              methods:
                                type: object
                                description: Configuration by specific payment method.
                                x-description-i18n:
                                  eng: Configuration by specific payment method.
                                  spa: Configuración por tipo específico de medio de pago.
                                  por: Configuração por tipo específico de meio de pagamento.
                                properties:
                                  enabled:
                                    type: array
                                    example: visa, master
                                    description: Payment methods included.
                                    x-description-i18n:
                                      eng: Payment methods included.
                                      spa: Medios de pago incluidos.
                                      por: Meios de pagamento incluídos.
                                    items:
                                      type: object
                                      properties:
                                        id:
                                          type: string
                                          description: Payment method identifier. For example, "credit_card".
                                          x-description-i18n:
                                            eng: Payment method identifier For example, "credit_card".
                                            spa: Identificador del medio de pago. Por ejemplo, "credit_card".
                                            por: Identificador do meio de pagamento. Por exemplo, "credit_card".
                                          example: "credit_card"
                                        installments:
                                          type: object
                                          description: Configuration of the installment quantity to be offered for each payment method.
                                          x-description-i18n:
                                            eng: Configuration of the installment quantity to be offered for each payment method.
                                            spa: Configuración de la cantidad de cuotas a ofrecer para cada medio de pago.
                                            por: Configuração da quantidade de parcelas a serem disponibilizadas para cada meio de pagamento.
                                          properties:
                                            default:
                                              description: Number of installments to be offered by default.
                                              x-description-i18n:
                                                eng: Number of installments to be offered by default.
                                                spa: Número de cuotas a ofrecer de forma predeterminada.
                                                por: Número de parcelas a serem disponibilizadas por padrão.
                                              type: string
                                              example: "3"
                                            max:
                                              description: Maximum number of installments to offer.
                                              x-description-i18n:
                                                eng: Maximum number of installments to offer.
                                                spa: Cantidad máxima de cuotas a ofrecer.
                                                por: Quantidade máxima de parcelas a oferecer.
                                              type: string
                                              example: "6"
                                            min:
                                              description: Minimum number of installments to offer.
                                              x-description-i18n:
                                                eng: Minimum number of installments to offer.
                                                spa: Cantidad mínima de cuotas a ofrecer.
                                                por: Quantidade mínima de parcelas a oferecer.
                                              type: string
                                              example: "1"
                                  disabled:
                                    description: Payment methods not included.
                                    x-description-i18n:
                                      eng: Payment methods not included.
                                      spa: Medios de pago no incluidos.
                                      por: Meios de pagamento não incluídos.
                                    type: array
                                    items:
                                      type: string
                                      example: ticket, account_money
                                  default:
                                    type: string
                                    example: "credit_card"
                                    description: Types of payment methods to be offered by default.
                                    x-description-i18n:
                                      eng: Types of payment methods to be offered by default.
                                      spa: Tipos de medios de pago que se ofrecerán de manera predeterminada.
                                      por: Tipos de meios de pagamento a serem disponibilizados por padrão.
                      integration:
                        type: object
                        description: Configuration of the seller on integration.
                        x-description-i18n:
                          eng: Configuration of the seller on integration.
                          spa: Configuración del seller sobre la integración.
                          por: Configuração do seller sobre a integração.
                        properties:
                          notification_url:
                            type: string
                            description: URL to which notifications will be sent
                            example: "https://www.integrator-site.com/notifications"
                            x-description-i18n:
                              eng: URL to which notifications will be sent.
                              spa: URL a la cual se enviarán las notificaciones.
                              por: URL para a qual as notificações serão enviadas.
                          return_url_default:
                            description: Default URL to redirect the buyer.
                            x-description-i18n:
                              eng: Default URL to redirect the buyer.
                              spa: URL por defecto a la cual se redireccionará al comprador.
                              por: URL padrão para redirecionar o comprador.
                            type: string
                            example: "https://www.integrator-site.com/order"
                          return_url_success:
                            description: URL to redirect the buyer in case of successful payment.
                            type: string
                            example: "https://www.integrator-site.com/order/success"
                            x-description-i18n:
                              eng: URL to redirect the buyer in case of successful payment.
                              spa: URL a la cual se redireccionará al comprador en caso de pago exitoso.
                              por: URL para redirecionar o comprador em caso de pagamento bem-sucedido.
                          return_url_pending:
                            description: URL to redirect the buyer in case of pending payment.
                            type: string
                            example: "https://www.integrator-site.com/order/pending"
                            x-description-i18n:
                              eng: URL to redirect the buyer in case of pending payment.
                              spa: URL a la cual se redireccionará al comprador en caso de pago pendiente.
                              por: URL para redirecionar o comprador em caso de pagamento pendente.
                          return_url_failure:
                            description: Redirection URL for the event of buyer payment failure.
                            type: string
                            example: "https://www.integrator-site.com/order/failed"
                            x-description-i18n:
                              eng: Redirection URL for the event of buyer payment failure.
                              spa: URL de redirección para el caso de fallo en el pago del comprador.
                              por: URL de redirecionamento para o caso de falha no pagamento do comprador.
                  order:
                    type: object
                    description: Common Order attributes for request and response.
                    x-description-i18n:
                      eng: Common Order attributes for request and response.
                      spa: Atributos de Order comunes para el request y el response.
                      por: Atributos de Order comuns para o request e o response.
                    properties:
                      id:
                        type: number
                        example: 123456789
                        description: ID of the order previously created in the integrator's system.
                        x-description-i18n:
                          eng: ID of the order previously created in the integrator's system.
                          spa: ID de orden previamente creada en el sistema del integrador.
                          por: ID da ordem criada anteriormente no sistema do integrador.
                      external_reference:
                        type: string
                        example: "my_order_id"
                        description: Reference of the order.
                        x-description-i18n:
                          eng: Reference of the order.
                          spa: Referencia de lá orden.
                          por: Referência da ordem.
                      description:
                        type: string
                        example: "my_order_description"
                        description: Description for the order or transaction.
                        x-description-i18n:
                          eng: Description for the order or transaction.
                          spa: Descripción de la orden o transacción.
                          por: Descrição da ordem ou transação.
                      amount:
                        example: "233.00"
                        type: string
                        description: Total value of the transaction. For example, "233.00".
                        x-description-i18n:
                          eng: Total value of the transaction. For example, "233.00".
                          spa: Monto total de la transacción. Por ejemplo, "233.00".
                          por: Valor total da transação. Por exemplo, "233.00".
                      items:
                        description: Information relevant to the configuration of the items comprising the transaction, such as the list of items, their quantities, and prices. This encompasses details about the various products or services involved in the transaction, including the quantity of each item and the corresponding price for each of them.
                        x-description-i18n:
                          eng: Information relevant to the configuration of the items comprising the transaction, such as the list of items, their quantities, and prices. This encompasses details about the various products or services involved in the transaction, including the quantity of each item and the corresponding price for each of them.
                          spa: Información relevante para la configuración de los elementos que componen la transacción, como la lista de elementos, sus cantidades y precios. Esto abarca detalles sobre los diferentes productos o servicios involucrados en la transacción, incluyendo la cantidad de cada elemento y el precio correspondiente a cada uno de ellos.
                          por: Informações pertinentes à configuração dos itens que constituem a transação, tais como a lista de itens, suas quantidades e preços. Isso abrange informações sobre os diferentes produtos ou serviços envolvidos na transação, incluindo a quantidade de cada item e o preço correspondente a cada um deles. 
                        type: array
                        items:
                          type: object
                          description: List of items included in the order.
                          x-description-i18n:
                            eng: List of items included in the order.
                            spa: Listado de ítems incluidos en la órden.
                            por: Lista de itens incluídos na ordem.
                          properties:
                            id:
                              type: string
                              example: "x76ax"
                              description: Item identification code. For example, "x76ax".
                              x-description-i18n:
                                eng: Item identification code. For example, "x76ax".
                                spa: Código de identificación del ítem. Por ejemplo, "x76ax".
                                por: Código de identificação do item. Por exemplo, "x76ax".
                            quantity:
                              type: number
                              example: 4
                              description: Number of item included in the order.
                              x-description-i18n:
                                eng: Number of item included in the order.
                                spa: Cantidad de ocurrencias del ítem incluidos en la órden.
                                por: Quantidade de itens incluídos na ordem.
                            unit_price:
                              type: string
                              example: "100.00"
                              description: Unit price of the item. For example, "100.00".
                              x-description-i18n:
                                eng: Unit value of the item. For example, "100.00".
                                spa: Precio unitario del ítem. Por ejemplo, "100.00".
                                por: Preço unitário do item. Por exemplo, "100.00".
                            dimensions:
                              type: string
                              example: "30x30x30"
                              description: Dimensions of the item - length x width x height.
                              x-description-i18n:
                                eng: Dimensions of the item - length x width x height.
                                spa: Dimensiones del ítem - largo x ancho x alto.
                                por: Dimensões do item - comprimento x largura x altura.
                            description:
                              type: string
                              example: "Beautifully handmade laptop case/sleeve made in the Himalaya. "
                              description: Description of the items comprising the list of products included in the order.
                              x-description-i18n:
                                eng: Description of the items comprising the list of products included in the order.
                                spa: Descripción de los artículos que componen la lista de productos incluidos en el pedido.
                                por: Descrição dos itens que constituem a lista de produtos incluídos na ordem.
                      collectors:
                        type: object
                        description: Seller user who receives the payment.
                        x-description-i18n:
                          eng: Seller user who receives the payment.
                          spa: Usuario vendedor que recibe el pago.
                          por: Usuário vendedor que recebe o pagamento.
                        properties:
                          collector_id:
                            type: number
                            example: 123456789
                            description: Collector identifier.
                            x-description-i18n:
                              eng: Collector identifier.
                              spa: Identificador del collector.
                              por: Identificador do collector.
                          amount:
                            type: string
                            example: "50.00"
                            description: Amount of the transaction corresponding to the collector.
                            x-description-i18n:
                              eng: Amount of the transaction corresponding to the collector.
                              spa: Monto de la transacción que corresponde al collector.
                              por: Valor da transação correspondente ao collector.
                      payer:
                        type: object
                        description: Buyer's information.
                        x-description-i18n:
                          eng: Buyer's information.
                          spa: Información del comprador.
                          por: Informações do comprador.
                        properties:
                          email:
                            type: string
                            description: Buyer's email.
                            x-description-i18n:
                              eng: Buyer's email.
                              spa: Email del comprador.
                              por: Email do comprador.
                            example: test@test.com
                          customer_id:
                            type: number
                            example: 123456
                            description: Previously stored buyer identification number.
                            x-description-i18n:
                              eng: Previously stored buyer identification number.
                              spa: Número de identificación del comprador previamente almacenado.
                              por: Número de identificação do comprador previamente armazenado.
                          identification:
                            type: object
                            description: This field refers to the type and number of the document used to identify a person within the country.
                            x-description-i18n:
                              eng: This field refers to the type and number of the document used to identify a person within the country.
                              spa: Este campo se refiere al tipo y número del documento utilizado para identificar a una persona dentro del país.
                              por: Este campo se refere ao tipo e número do documento usado para identificar uma pessoa dentro do país.
                            properties:
                              number:
                                description: Number of the document.
