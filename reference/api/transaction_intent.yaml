        eng: Modify Transaction Intent 
        spa: Modificar Transaction Intent 
        por: Modificar Transaction Intent
      description: This endpoint allows for the modification of a Transaction Intent created in Builder mode. By using the Transaction Intent ID, it is possible to make edits through the PATCH endpoint. This enables the alteration or addition of fields in the intents body before its processing. It iss important to note that it is not necessary to send all fields filled, only those you want to modify or add
